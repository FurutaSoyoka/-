<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>彷徨う文脈 - 私と小鳥と鈴と</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
            font-family: 'Shippori Mincho', serif;
            user-select: none;
            cursor: default;
            touch-action: none;
        }

        /* 中央のドロップエリア */
        #drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35vw;
            height: 35vw;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            #drop-zone {
                width: 60vw;
                height: 60vw;
            }
        }

        /* スタートボタン */
        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 35px;
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: #333;
            border: 1px solid #333;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.2s, color 0.2s, transform 0.1s, opacity 1.5s;
            font-family: 'Shippori Mincho', serif;
            white-space: nowrap;
        }
        
        #start-btn.pressed {
            background: #111 !important;
            color: #fff !important;
            border-color: #111 !important;
            transform: translate(-50%, -50%) scale(0.95) !important; 
        }
        
        /* ガイドメッセージ */
        #guide-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 12px;
            letter-spacing: 0.4em;
            transition: opacity 1s;
            pointer-events: none;
            writing-mode: vertical-rl;
            opacity: 0;
            z-index: 0;
        }

        /* 題名と著者名（最後に表示） */
        #finale-container {
            position: absolute;
            top: 50%;
            right: 5%; /* 画面端ギリギリに配置 */
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            z-index: 5;
            display: flex;
            gap: 1rem;
            pointer-events: none;
        }
        .title-text { font-size: 1.8rem; color: #111; letter-spacing: 0.2em; }
        .author-text { font-size: 1rem; color: #444; letter-spacing: 0.2em; margin-top: 2rem; }

        @media (max-width: 600px) {
            .title-text { font-size: 1.4rem; }
            .author-text { font-size: 0.9rem; margin-top: 1rem; }
            #finale-container { right: 3%; gap: 0.5rem; }
        }

        /* 文字の基本スタイル */
        .char {
            position: absolute;
            font-size: 1.6rem;
            color: #333;
            cursor: grab;
            padding: 20px;
            touch-action: none;
            z-index: 10;
            font-weight: 500;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 1s cubic-bezier(0.16, 1, 0.3, 1), left 1s cubic-bezier(0.16, 1, 0.3, 1), color 0.5s, transform 0.5s;
        }

        /* スマホ調整：10行入るように文字を小さく */
        @media (max-width: 600px) {
            .char { 
                font-size: 1.1rem; /* 少し小さく */
                padding: 15px; 
            }
        }

        .char.scattered {
            color: rgba(0, 0, 0, 0.5);
            text-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: color 0.5s, transform 0.5s !important;
        }

        .char.dragging {
            color: rgba(0, 0, 0, 1);
            z-index: 100;
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.3) !important;
            transition: none !important;
        }

        .char.locked {
            color: #222;
            pointer-events: none;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1;
        }

        /* ★完成した行を消すためのクラス */
        .char.locked.invisible-line { 
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9); /* 少し縮んで消える */
            transition: opacity 1.5s, transform 1.5s;
        }

        /* ★最後に全員復活するためのクラス */
        .char.locked.clarified { 
            opacity: 1 !important; 
            transform: translate(-50%, -50%) scale(1) !important;
            color: #000 !important; 
            text-shadow: 0 0 1px rgba(0,0,0,0.1); 
            transition: opacity 2s ease-in-out, transform 2s, color 2s; 
        }
    </style>
</head>
<body>

    <div id="drop-zone"></div>
    <div id="start-btn">物語を紡ぐ</div>
    <div id="guide-message">文字を中央へ集めよ</div>
    
    <div id="finale-container">
        <div class="title-text">私と小鳥と鈴と</div>
        <div class="author-text">金子みすゞ</div>
    </div>

    <div id="container"></div>

    <script>
        // 金子みすゞ『私と小鳥と鈴と』
        const story = [
            "私が両手をひろげても、",
            "お空はちっとも飛べないが、",
            "飛べる小鳥は私のように、",
            "地面を速くは走れない。",
            "私がからだをゆすっても、",
            "きれいな音は出ないけど、",
            "あの鳴る鈴は私のように、",
            "たくさんな唄は知らないよ。",
            "鈴と、小鳥と、それから私、",
            "みんなちがって、みんないい。"
        ];

        const container = document.getElementById('container');
        const guideMsg = document.getElementById('guide-message');
        const startBtn = document.getElementById('start-btn');
        const finaleContainer = document.getElementById('finale-container');
        
        let currentLineIndex = 0;
        let currentLineChars = [];
        let lockedCountInLine = 0;
        let allLockedChars = [];
        let floatingChars = [];
        let isAnimating = false;

        function isMobile() {
            return window.innerWidth <= 600;
        }

        startBtn.addEventListener('click', () => {
            startBtn.classList.add('pressed');
            startBtn.style.pointerEvents = 'none';
            startBtn.style.opacity = 0;
            spawnLine(0);
        });

        function spawnLine(lineIndex) {
            if (lineIndex >= story.length) {
                showFinale();
                return;
            }

            guideMsg.innerText = "中央へ集めよ";
            guideMsg.style.opacity = 0.4;

            const text = story[lineIndex];
            lockedCountInLine = 0;
            currentLineChars = [];
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const _isMobile = isMobile();

            // ★レイアウト計算：全10行を画面中央に美しく配置する
            // 最後の「全員集合」の時に真ん中に来るように計算します
            
            // 行間設定（スマホは詰め込む）
            const lineHeight = _isMobile ? 32 : 60; 
            const charHeight = _isMobile ? 30 : 50;

            // 全体の幅を計算
            const totalWidth = story.length * lineHeight;
            
            // 全体の中央開始位置（一番右の行のX座標）
            // 画面中央 + (全体幅 / 2) - 余白調整
            const blockStartX = centerX + (totalWidth / 2) - (lineHeight / 2);

            // 現在の行のX座標
            const startX = blockStartX - (lineIndex * lineHeight); 
            
            // Y座標（文字数に応じて中央寄せ）
            const startY = centerY - (text.length * charHeight) / 2;

            text.split('').forEach((char, i) => {
                const span = document.createElement('div');
                span.textContent = char;
                span.classList.add('char');
                span.style.top = '50%';
                span.style.left = '50%';
                span.dataset.targetX = startX;
                span.dataset.targetY = startY + (i * charHeight);
                
                container.appendChild(span);
                currentLineChars.push(span);
                addDragEvents(span);

                setTimeout(() => {
                    initFloatingChar(span);
                }, 50 + (i * 40));
            });
        }

        function showFinale() {
            guideMsg.style.opacity = 0;

            // 1. タイトルを表示（少し早めに）
            setTimeout(() => {
                finaleContainer.style.opacity = 1;
            }, 500);

            // 2. 全ての消えていた文字を一斉に復活させる
            // ランダムな順序でフワフワと浮き上がらせる
            
            // 配列をシャッフルするためのコピーを作成
            let shuffledChars = [...allLockedChars];
            shuffledChars.sort(() => Math.random() - 0.5);

            shuffledChars.forEach((char, index) => {
                setTimeout(() => {
                    // invisible-lineを外してclarifiedをつける
                    char.classList.remove('invisible-line');
                    char.classList.add('clarified');
                }, index * 10); // 連続してじわーっと出る
            });
        }

        function initFloatingChar(el) {
            el.classList.add('scattered');
            
            const border = isMobile() ? 20 : 50; 
            let randomX, randomY;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const targetX = parseFloat(el.dataset.targetX);

            do {
                randomX = Math.random() * (window.innerWidth - border*2) + border;
                randomY = Math.random() * (window.innerHeight - border*2) + border;
            } while (
                Math.hypot(randomX - centerX, randomY - centerY) < (isMobile() ? 80 : 120) ||
                Math.abs(randomX - targetX) < (isMobile() ? 30 : 60)
            );

            el.style.left = randomX + 'px';
            el.style.top = randomY + 'px';

            el.posX = randomX;
            el.posY = randomY;
            
            const speedBase = isMobile() ? 0.15 : 0.2;
            const speed = speedBase + Math.random() * 0.3; 
            
            const angle = Math.random() * Math.PI * 2;
            el.vx = Math.cos(angle) * speed;
            el.vy = Math.sin(angle) * speed;
            
            el.rot = (Math.random() - 0.5) * 60;
            el.style.transform = `translate(-50%, -50%) rotate(${el.rot}deg)`;

            floatingChars.push(el);

            if (!isAnimating) {
                isAnimating = true;
                requestAnimationFrame(animateFrame);
            }
        }

        function animateFrame() {
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const margin = isMobile() ? 20 : 40; 

            floatingChars.forEach(el => {
                if (el.classList.contains('dragging') || el.classList.contains('locked')) return;

                el.posX += el.vx;
                el.posY += el.vy;

                let bounced = false;
                if (el.posX < margin) { el.posX = margin; el.vx *= -1; bounced = true; }
                if (el.posX > winW - margin) { el.posX = winW - margin; el.vx *= -1; bounced = true; }
                if (el.posY < margin) { el.posY = margin; el.vy *= -1; bounced = true; }
                if (el.posY > winH - margin) { el.posY = winH - margin; el.vy *= -1; bounced = true; }

                if (bounced) {
                     el.rot += (Math.random() - 0.5) * 20;
                }

                el.style.left = el.posX + 'px';
                el.style.top = el.posY + 'px';
                el.style.transform = `translate(-50%, -50%) rotate(${el.rot}deg)`;
            });

            if (floatingChars.length > 0) {
                requestAnimationFrame(animateFrame);
            } else {
                isAnimating = false;
            }
        }

        function addDragEvents(el) {
            let isDragging = false;
            let offsetX, offsetY;

            const start = (e) => {
                if (el.classList.contains('locked')) return;
                if(e.cancelable) e.preventDefault();

                const rect = el.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                el.style.left = centerX + 'px';
                el.style.top = centerY + 'px';
                
                el.classList.remove('scattered');
                el.classList.add('dragging');
                isDragging = true;
                
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                
                offsetX = clientX - centerX;
                offsetY = clientY - centerY;
            };

            const move = (e) => {
                if (!isDragging) return;
                if(e.cancelable) e.preventDefault(); 

                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                el.style.left = (clientX - offsetX) + 'px';
                el.style.top = (clientY - offsetY) + 'px';
            };

            const end = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');
                
                const rect = el.getBoundingClientRect();
                const currentX = rect.left + rect.width/2;
                const currentY = rect.top + rect.height/2;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const snapDistance = isMobile() ? 100 : 150; 
                
                if (Math.hypot(currentX - centerX, currentY - centerY) < snapDistance) { 
                    snapToTarget(el);
                } else {
                    el.classList.add('scattered');
                    el.posX = currentX;
                    el.posY = currentY;
                }
            };

            el.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            
            el.addEventListener('touchstart', start, {passive: false});
            window.addEventListener('touchmove', move, {passive: false});
            window.addEventListener('touchend', end);
        }

        function snapToTarget(el) {
            el.classList.remove('scattered');
            
            const index = floatingChars.indexOf(el);
            if (index > -1) {
                floatingChars.splice(index, 1);
            }

            el.style.left = el.dataset.targetX + 'px';
            el.style.top = el.dataset.targetY + 'px';
            el.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            el.style.writingMode = 'vertical-rl';
            el.classList.add('locked');
            allLockedChars.push(el);
            lockedCountInLine++;
            if (lockedCountInLine === currentLineChars.length) {
                completeLine();
            }
        }

        function completeLine() {
            // ★変更：完成した行を「見えない状態（invisible-line）」にする
            // opacity: 0 になるが、DOM上には残っている
            currentLineChars.forEach(char => char.classList.add('invisible-line'));
            
            currentLineIndex++;
            setTimeout(() => {
                spawnLine(currentLineIndex);
            }, 800);
        }
    </script>
</body>
</html>
