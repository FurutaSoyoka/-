<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>彷徨う文脈 - やまなし</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
            font-family: 'Shippori Mincho', serif;
            user-select: none;
            cursor: default;
            touch-action: none;
        }

        #drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35vw;
            height: 35vw;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            #drop-zone {
                width: 60vw;
                height: 60vw;
            }
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 35px;
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: #333;
            border: 1px solid #333;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
            z-index: 999;
            /* 色の変化は早く、透明度変化はゆっくり */
            transition: background-color 0.2s, color 0.2s, transform 0.1s, opacity 1.5s;
            font-family: 'Shippori Mincho', serif;
            white-space: nowrap;
        }
        
        /* ホバー時の挙動（PC） */
        #start-btn:hover {
            background: #333;
            color: #fff;
        }

        /* ★クリック（タップ）された時のスタイル */
        #start-btn.pressed {
            background: #111 !important;
            color: #fff !important;
            border-color: #111 !important;
            /* ギュッと押された感じ */
            transform: translate(-50%, -50%) scale(0.95) !important; 
        }
        
        #guide-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 12px;
            letter-spacing: 0.4em;
            transition: opacity 1s;
            pointer-events: none;
            writing-mode: vertical-rl;
            opacity: 0;
            z-index: 0;
        }

        #finale-container {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            z-index: 5;
            display: flex;
            gap: 2rem;
            pointer-events: none;
        }
        .title-text { font-size: 2.5rem; color: #111; letter-spacing: 0.2em; }
        .author-text { font-size: 1.2rem; color: #444; letter-spacing: 0.2em; margin-top: 4rem; }

        @media (max-width: 600px) {
            .title-text { font-size: 1.8rem; }
            .author-text { font-size: 1rem; margin-top: 2rem; }
            #finale-container { right: 8%; gap: 1rem; }
        }

        .char {
            position: absolute;
            font-size: 1.8rem;
            color: #333;
            cursor: grab;
            padding: 20px;
            touch-action: none;
            z-index: 10;
            font-weight: 500;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 1s cubic-bezier(0.16, 1, 0.3, 1), left 1s cubic-bezier(0.16, 1, 0.3, 1), color 0.5s, transform 0.5s;
        }

        @media (max-width: 600px) {
            .char { font-size: 1.4rem; padding: 15px; }
        }

        .char.scattered {
            color: rgba(0, 0, 0, 0.5);
            text-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: color 0.5s, transform 0.5s !important;
        }

        .char.dragging {
            color: rgba(0, 0, 0, 1);
            z-index: 100;
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.3) !important;
            transition: none !important;
        }

        .char.locked {
            color: #222;
            pointer-events: none;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1;
        }

        .char.locked.past-line { color: #ccc; filter: blur(0.5px); }
        .char.locked.clarified { color: #000 !important; filter: blur(0) !important; text-shadow: 0 0 1px rgba(0,0,0,0.1); transition: color 2s, filter 2s; }
    </style>
</head>
<body>

    <div id="drop-zone"></div>
    <div id="start-btn">物語を紡ぐ</div>
    <div id="guide-message">文字を中央へ集めよ</div>
    
    <div id="finale-container">
        <div class="title-text">私と小鳥と鈴と</div>
        <div class="author-text">金子みすゞ</div>
    </div>

    <div id="container"></div>

    <script>
        const story = [
            "私が両手を広げても",
            "お空はちっとも飛べないが",
            "飛べる小鳥は私のように",
            "地面を速く走れない",

            "私が体をゆすっても",
            "きれいな音はでないけど",
            "あの鳴る鈴は私のように",
            "たくさんな唄は知らないよ",

            "鈴と、小鳥と、それから私、",
            "みんなちがって、みんないい",
            
            
        ];

        const container = document.getElementById('container');
        const guideMsg = document.getElementById('guide-message');
        const startBtn = document.getElementById('start-btn');
        const finaleContainer = document.getElementById('finale-container');
        
        let currentLineIndex = 0;
        let currentLineChars = [];
        let lockedCountInLine = 0;
        let allLockedChars = [];
        let floatingChars = [];
        let isAnimating = false;

        function isMobile() {
            return window.innerWidth <= 600;
        }

        startBtn.addEventListener('click', () => {
            // ★クリック時の演出追加
            // 1. クラスを追加して色を変え、凹ませる
            startBtn.classList.add('pressed');
            startBtn.style.pointerEvents = 'none'; // 連打防止

            // 2. フェードアウト開始（CSSのtransitionでゆっくり消える）
            // 色が変わったのを見せてから消えるように、少しだけラグを持たせても良いが
            // 今回は色変え即フェードアウトで「残り香」のように見せる
            startBtn.style.opacity = 0;
            
            spawnLine(0);
        });

        function spawnLine(lineIndex) {
            if (lineIndex >= story.length) {
                showFinale();
                return;
            }

            guideMsg.innerText = "文字を中央へ集めよ";
            guideMsg.style.opacity = 0.4;

            const text = story[lineIndex];
            lockedCountInLine = 0;
            currentLineChars = [];
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const _isMobile = isMobile();
            const rightStart = window.innerWidth * (_isMobile ? 0.88 : 0.75);
            const lineHeight = _isMobile ? 45 : 70; 
            const charHeight = _isMobile ? 38 : 50;
            
            const startX = rightStart - (lineIndex * lineHeight); 
            const startY = centerY - (text.length * charHeight) / 2;

            text.split('').forEach((char, i) => {
                const span = document.createElement('div');
                span.textContent = char;
                span.classList.add('char');
                span.style.top = '50%';
                span.style.left = '50%';
                span.dataset.targetX = startX;
                span.dataset.targetY = startY + (i * charHeight);
                
                container.appendChild(span);
                currentLineChars.push(span);
                addDragEvents(span);

                setTimeout(() => {
                    initFloatingChar(span);
                }, 50 + (i * 40));
            });
        }

        function showFinale() {
            guideMsg.style.opacity = 0;
            allLockedChars.forEach((char, index) => {
                setTimeout(() => {
                    char.classList.remove('past-line');
                    char.classList.add('clarified');
                }, index * 20);
            });
            setTimeout(() => {
                finaleContainer.style.opacity = 1;
            }, 1000);
        }

        function initFloatingChar(el) {
            el.classList.add('scattered');
            
            const border = isMobile() ? 20 : 50; 
            let randomX, randomY;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const targetX = parseFloat(el.dataset.targetX);

            do {
                randomX = Math.random() * (window.innerWidth - border*2) + border;
                randomY = Math.random() * (window.innerHeight - border*2) + border;
            } while (
                Math.hypot(randomX - centerX, randomY - centerY) < (isMobile() ? 80 : 120) ||
                Math.abs(randomX - targetX) < (isMobile() ? 30 : 60)
            );

            el.style.left = randomX + 'px';
            el.style.top = randomY + 'px';

            el.posX = randomX;
            el.posY = randomY;
            
            const speedBase = isMobile() ? 0.15 : 0.2;
            const speed = speedBase + Math.random() * 0.3; 
            
            const angle = Math.random() * Math.PI * 2;
            el.vx = Math.cos(angle) * speed;
            el.vy = Math.sin(angle) * speed;
            
            el.rot = (Math.random() - 0.5) * 60;
            el.style.transform = `translate(-50%, -50%) rotate(${el.rot}deg)`;

            floatingChars.push(el);

            if (!isAnimating) {
                isAnimating = true;
                requestAnimationFrame(animateFrame);
            }
        }

        function animateFrame() {
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const margin = isMobile() ? 20 : 40; 

            floatingChars.forEach(el => {
                if (el.classList.contains('dragging') || el.classList.contains('locked')) return;

                el.posX += el.vx;
                el.posY += el.vy;

                let bounced = false;
                if (el.posX < margin) { el.posX = margin; el.vx *= -1; bounced = true; }
                if (el.posX > winW - margin) { el.posX = winW - margin; el.vx *= -1; bounced = true; }
                if (el.posY < margin) { el.posY = margin; el.vy *= -1; bounced = true; }
                if (el.posY > winH - margin) { el.posY = winH - margin; el.vy *= -1; bounced = true; }

                if (bounced) {
                     el.rot += (Math.random() - 0.5) * 20;
                }

                el.style.left = el.posX + 'px';
                el.style.top = el.posY + 'px';
                el.style.transform = `translate(-50%, -50%) rotate(${el.rot}deg)`;
            });

            if (floatingChars.length > 0) {
                requestAnimationFrame(animateFrame);
            } else {
                isAnimating = false;
            }
        }

        function addDragEvents(el) {
            let isDragging = false;
            let offsetX, offsetY;

            const start = (e) => {
                if (el.classList.contains('locked')) return;
                
                if(e.cancelable) e.preventDefault();

                const rect = el.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                el.style.left = centerX + 'px';
                el.style.top = centerY + 'px';
                
                el.classList.remove('scattered');
                el.classList.add('dragging');
                isDragging = true;
                
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                
                offsetX = clientX - centerX;
                offsetY = clientY - centerY;
            };

            const move = (e) => {
                if (!isDragging) return;
                if(e.cancelable) e.preventDefault(); 

                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                el.style.left = (clientX - offsetX) + 'px';
                el.style.top = (clientY - offsetY) + 'px';
            };

            const end = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');
                
                const rect = el.getBoundingClientRect();
                const currentX = rect.left + rect.width/2;
                const currentY = rect.top + rect.height/2;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const snapDistance = isMobile() ? 100 : 150; 
                
                if (Math.hypot(currentX - centerX, currentY - centerY) < snapDistance) { 
                    snapToTarget(el);
                } else {
                    el.classList.add('scattered');
                    el.posX = currentX;
                    el.posY = currentY;
                }
            };

            el.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            
            el.addEventListener('touchstart', start, {passive: false});
            window.addEventListener('touchmove', move, {passive: false});
            window.addEventListener('touchend', end);
        }

        function snapToTarget(el) {
            el.classList.remove('scattered');
            
            const index = floatingChars.indexOf(el);
            if (index > -1) {
                floatingChars.splice(index, 1);
            }

            el.style.left = el.dataset.targetX + 'px';
            el.style.top = el.dataset.targetY + 'px';
            el.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            el.style.writingMode = 'vertical-rl';
            el.classList.add('locked');
            allLockedChars.push(el);
            lockedCountInLine++;
            if (lockedCountInLine === currentLineChars.length) {
                completeLine();
            }
        }

        function completeLine() {
            currentLineChars.forEach(char => char.classList.add('past-line'));
            currentLineIndex++;
            setTimeout(() => {
                spawnLine(currentLineIndex);
            }, 800);
        }
    </script>
</body>
</html>
