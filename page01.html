<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>彷徨う文脈 - 私と小鳥と鈴と</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
            font-family: 'Shippori Mincho', serif;
            user-select: none;
            cursor: default;
            touch-action: none;
        }

        #drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35vw;
            height: 35vw;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            #drop-zone {
                width: 60vw;
                height: 60vw;
            }
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 35px;
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: #333;
            border: 1px solid #333;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.2s, color 0.2s, transform 0.1s, opacity 1.5s;
            font-family: 'Shippori Mincho', serif;
            white-space: nowrap;
        }
        
        #start-btn.pressed {
            background: #111 !important;
            color: #fff !important;
            border-color: #111 !important;
            transform: translate(-50%, -50%) scale(0.95) !important; 
        }
        
        #guide-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 12px;
            letter-spacing: 0.4em;
            transition: opacity 1s;
            pointer-events: none;
            writing-mode: vertical-rl;
            opacity: 0;
            z-index: 0;
        }

        /* 題名と著者名 */
        #finale-container {
            position: absolute;
            /* top, right は JSで計算して設定するため削除 */
            writing-mode: vertical-rl;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            /* ★修正ポイント1: 縦書きでの「上揃え」を確実にする設定 */
            align-items: flex-end; /* 右から左へ並ぶ軸の終点＝上端 */
            text-align: left;      /* テキスト自体も上揃えに */
            
            gap: 1.5rem; 
            pointer-events: none;
        }
        
        .title-text { 
            font-size: 1.8rem; 
            color: #111; 
            letter-spacing: 0.2em; 
            margin: 0;
            line-height: 1; /* 行の高さを文字高に合わせてズレを防ぐ */
        }
        
        .author-text { 
            font-size: 1rem; 
            color: #444; 
            letter-spacing: 0.2em; 
            margin: 0;
            line-height: 1;
        }

        @media (max-width: 600px) {
            #finale-container { 
                gap: 0.8rem; 
            }
            .title-text { font-size: 1.4rem; }
            .author-text { font-size: 0.9rem; }
        }

        .char {
            position: absolute;
            font-size: 1.6rem;
            color: #333;
            cursor: grab;
            padding: 20px;
            touch-action: none;
            z-index: 10;
            font-weight: 500;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 1s cubic-bezier(0.16, 1, 0.3, 1), left 1s cubic-bezier(0.16, 1, 0.3, 1), color 0.5s, transform 0.5s;
        }

        @media (max-width: 600px) {
            .char { 
                font-size: 1.1rem; 
                padding: 15px; 
            }
        }

        .char.scattered {
            color: rgba(0, 0, 0, 0.5);
            text-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: color 0.5s, transform 0.5s !important;
        }

        .char.dragging {
            color: rgba(0, 0, 0, 1);
            z-index: 100;
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.3) !important;
            transition: none !important;
        }

        .char.locked {
            color: #222;
            pointer-events: none;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1;
        }

        .char.locked.invisible-line { 
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            transition: opacity 1.5s, transform 1.5s;
        }

        .char.locked.clarified { 
            opacity: 1 !important; 
            transform: translate(-50%, -50%) scale(1) !important;
            color: #000 !important; 
            text-shadow: 0 0 1px rgba(0,0,0,0.1); 
            transition: opacity 2s ease-in-out, transform 2s, color 2s; 
        }
    </style>
</head>
<body>

    <div id="drop-zone"></div>
    <div id="start-btn">物語を紡ぐ</div>
    <div id="guide-message">中央へ集めよ</div>
    
    <div id="finale-container">
        <div class="title-text">私と小鳥と鈴と</div>
        <div class="author-text">金子みすゞ</div>
    </div>

    <div id="container"></div>

    <script>
        const story = [
            "私が両手をひろげても、",
            "お空はちっとも飛べないが、",
            "飛べる小鳥は私のように、",
            "地面を速くは走れない。",
            "私がからだをゆすっても、",
            "きれいな音は出ないけど、",
            "あの鳴る鈴は私のように、",
            "たくさんな唄は知らないよ。",
            "鈴と、小鳥と、それから私、",
            "みんなちがって、みんないい。"
        ];

        const container = document.getElementById('container');
        const guideMsg = document.getElementById('guide-message');
        const startBtn = document.getElementById('start-btn');
        const finaleContainer = document.getElementById('finale-container');
        
        let currentLineIndex = 0;
        let currentLineChars = [];
        let lockedCountInLine = 0;
        let allLockedChars = [];
        let floatingChars = [];
        let isAnimating = false;

        function isMobile() {
            return window.innerWidth <= 600;
        }

        startBtn.addEventListener('click', () => {
            startBtn.classList.add('pressed');
            startBtn.style.pointerEvents = 'none';
            startBtn.style.opacity = 0;
            // 初回呼び出し時にレイアウトを計算して適用
            calculateLayout();
            spawnLine(0);
        });
        
        // レイアウト計算用の変数
        let layout = {
            startX: 0,
            startY: 0,
            lineHeight: 0,
            charHeight: 0
        };

        // ★修正ポイント2: 画面中央に揃えるためのレイアウト計算関数
        function calculateLayout() {
            const _isMobile = isMobile();
            const winW = window.innerWidth;
            const winH = window.innerHeight;

            layout.lineHeight = _isMobile ? 32 : 60;
            layout.charHeight = _isMobile ? 30 : 50;

            // 本文全体の幅
            const bodyWidth = story.length * layout.lineHeight;
            // 題名・作者名エリアの幅（概算：3行分程度＋隙間）
            const titleAreaWidth = layout.lineHeight * 3.5;
            
            // コンテンツ全体の幅（本文＋題名エリア）
            const totalContentWidth = bodyWidth + titleAreaWidth;

            // 左右の均等な余白を計算
            const sideMargin = (winW - totalContentWidth) / 2;

            // コンテンツの右端の座標
            const contentRightEdge = winW - sideMargin;

            // 題名コンテナの位置を設定（右端基準）
            finaleContainer.style.right = `${sideMargin}px`;
            // 上位置もここで設定（画面上部から20%）
            finaleContainer.style.top = `${winH * 0.2}px`;

            // 本文の開始X座標（コンテンツ右端から題名エリア分を引いた位置）
            layout.startX = contentRightEdge - titleAreaWidth;

            // 本文の開始Y座標（上揃え基準、題名と同じ高さ）
            layout.startY = winH * 0.2;
        }

        // リサイズ時にもレイアウトを再計算（オプション）
        window.addEventListener('resize', () => {
            if (currentLineIndex > 0) {
                 // プレイ途中でのリサイズ対応は複雑になるため今回は省略
                 // 必要であればここで calculateLayout() を呼び、
                 // 既存の locked 文字の位置を再設定する処理が必要
            }
        });


        function spawnLine(lineIndex) {
            if (lineIndex >= story.length) {
                showFinale();
                return;
            }

            guideMsg.innerText = "文字を中央へ集めよ";
            guideMsg.style.opacity = 0.4;

            const text = story[lineIndex];
            lockedCountInLine = 0;
            currentLineChars = [];
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // 計算済みの開始位置から、現在の行のX座標を決定
            const currentStartX = layout.startX - (lineIndex * layout.lineHeight);

            text.split('').forEach((char, i) => {
                const span = document.createElement('div');
                span.textContent = char;
                span.classList.add('char');
                span.style.top = '50%';
                span.style.left = '50%';
                
                span.dataset.targetX = currentStartX;
                // 上揃えの位置計算
                const exactY = layout.startY + (i * layout.charHeight);
                span.dataset.targetY = exactY;
                
                container.appendChild(span);
                currentLineChars.push(span);
                addDragEvents(span);

                setTimeout(() => {
                    initFloatingChar(span);
                }, 50 + (i * 40));
            });
        }

        function showFinale() {
            guideMsg.style.opacity = 0;

            setTimeout(() => {
                finaleContainer.style.opacity = 1;
            }, 500);

            let shuffledChars = [...allLockedChars];
            shuffledChars.sort(() => Math.random() - 0.5);

            shuffledChars.forEach((char, index) => {
                setTimeout(() => {
                    char.classList.remove('invisible-line');
                    char.classList.add('clarified');
                }, index * 10);
            });
        }

        function initFloatingChar(el) {
            el.classList.add('scattered');
            
            const border = isMobile() ? 20 : 50; 
            let randomX, randomY;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const targetX = parseFloat(el.dataset.targetX);

            do {
                randomX = Math.random() * (window.innerWidth - border*2) + border;
                randomY = Math.random() * (window.innerHeight - border*2) + border;
            } while (
                Math.hypot(randomX - centerX, randomY - centerY) < (isMobile() ? 80 : 120) ||
                Math.abs(randomX - targetX) < (isMobile() ? 30 : 60)
            );

            el.style.left = randomX + 'px';
            el.style.top = randomY + 'px';

            el.posX = randomX;
            el.posY = randomY;
            
            const speedBase = isMobile() ? 0.15 : 0.2;
            const speed = speedBase + Math.random() * 0.3; 
            
            const angle = Math.random() * Math.PI * 2;
            el.vx = Math.cos(angle) * speed;
            el.vy = Math.sin(angle) * speed;
            
            el.rot = (Math.random() - 0.5) * 60;
            el.style.transform = `translate(-50%, -50%) rotate(${el.rot}deg)`;

            floatingChars.push(el);

            if (!isAnimating) {
                isAnimating = true;
                requestAnimationFrame(animateFrame);
            }
        }

        function animateFrame() {
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const margin = isMobile() ? 20 : 40; 

            floatingChars.forEach(el => {
                if (el.classList.contains('dragging') || el.classList.contains('locked')) return;

                el.posX += el.vx;
                el.posY += el.vy;

                let bounced = false;
                if (el.posX < margin) { el.posX = margin; el.vx *= -1; bounced = true; }
                if (el.posX > winW - margin) { el.posX = winW - margin; el.vx *= -1; bounced = true; }
                if (el.posY < margin) { el.posY = margin; el.vy *= -1; bounced = true; }
                if (el.posY > winH - margin) { el.posY = winH - margin; el.vy *= -1; bounced = true; }

                if (bounced) {
                     el.rot += (Math.random() - 0.5) * 20;
                }

                el.style.left = el.posX + 'px';
                el.style.top = el.posY + 'px';
                el.style.transform = `translate(-50%, -50%) rotate(${el.rot}deg)`;
            });

            if (floatingChars.length > 0) {
                requestAnimationFrame(animateFrame);
            } else {
                isAnimating = false;
            }
        }

        function addDragEvents(el) {
            let isDragging = false;
            let offsetX, offsetY;

            const start = (e) => {
                if (el.classList.contains('locked')) return;
                if(e.cancelable) e.preventDefault();

                const rect = el.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                el.style.left = centerX + 'px';
                el.style.top = centerY + 'px';
                
                el.classList.remove('scattered');
                el.classList.add('dragging');
                isDragging = true;
                
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                
                offsetX = clientX - centerX;
                offsetY = clientY - centerY;
            };

            const move = (e) => {
                if (!isDragging) return;
                if(e.cancelable) e.preventDefault(); 

                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                el.style.left = (clientX - offsetX) + 'px';
                el.style.top = (clientY - offsetY) + 'px';
            };

            const end = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');
                
                const rect = el.getBoundingClientRect();
                const currentX = rect.left + rect.width/2;
                const currentY = rect.top + rect.height/2;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const snapDistance = isMobile() ? 100 : 150; 
                
                if (Math.hypot(currentX - centerX, currentY - centerY) < snapDistance) { 
                    snapToTarget(el);
                } else {
                    el.classList.add('scattered');
                    el.posX = currentX;
                    el.posY = currentY;
                }
            };

            el.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            
            el.addEventListener('touchstart', start, {passive: false});
            window.addEventListener('touchmove', move, {passive: false});
            window.addEventListener('touchend', end);
        }

        function snapToTarget(el) {
            el.classList.remove('scattered');
            
            const index = floatingChars.indexOf(el);
            if (index > -1) {
                floatingChars.splice(index, 1);
            }

            el.style.left = el.dataset.targetX + 'px';
            el.style.top = el.dataset.targetY + 'px';
            el.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            el.style.writingMode = 'vertical-rl';
            el.classList.add('locked');
            allLockedChars.push(el);
            lockedCountInLine++;
            if (lockedCountInLine === currentLineChars.length) {
                completeLine();
            }
        }

        function completeLine() {
            currentLineChars.forEach(char => char.classList.add('invisible-line'));
            currentLineIndex++;
            setTimeout(() => {
                spawnLine(currentLineIndex);
            }, 800);
        }
    </script>
</body>
</html>
