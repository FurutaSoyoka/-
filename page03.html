<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>揮発する記憶 - 夢十夜</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 基本設定 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            font-family: 'Shippori Mincho', serif;
            cursor: default;
            user-select: none;
            position: fixed; /* iOSスクロール不具合対策 */
        }

        /* --- イントロ画面 --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        #intro-overlay h1 {
            font-size: 24px;
            letter-spacing: 0.3em;
            margin-bottom: 30px;
            font-weight: 700;
            color: #333;
        }

        .instruction-text {
            font-size: 14px;
            line-height: 2.2;
            text-align: center;
            color: #777;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
        }

        #start-btn {
            padding: 12px 35px;
            background: #fff;
            border: 1px solid #333;
            color: #333;
            font-family: 'Shippori Mincho', serif;
            font-size: 14px;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }
        
        #start-btn:active {
            background: #333;
            color: #fff;
        }

        /* --- 物語表示レイヤー --- */
        #content-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        #text-container {
            writing-mode: vertical-rl;
            text-orientation: upright;
            max-height: 80vh; 
            max-width: 85vw;
        }

        #text-inner {
            color: #1a1a1a;
            font-size: 18px; /* PC用 */
            line-height: 2.4;
            letter-spacing: 0.15em;
            transition: opacity 0.6s ease;
        }
        
        #text-inner p { margin: 0 0 0 1.5em; }

        /* スマホ向け文字サイズ調整 */
        @media (max-width: 768px) {
            #text-inner { font-size: 16px; line-height: 2.1; }
            #text-inner p { margin: 0 0 0 1.2em; }
        }

        /* --- 霧（Canvas） --- */
        #fog-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: crosshair;
            touch-action: none;
            opacity: 0;
            transition: opacity 1.5s;
        }

        /* --- 操作ボタン --- */
        #next-btn-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 20;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s, transform 0.8s;
            pointer-events: none;
        }

        #next-btn-container.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #next-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            color: #333;
            padding: 12px 30px;
            font-family: 'Shippori Mincho', serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.15em;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* ホバー（PC） */
        @media (hover: hover) {
            #next-btn:hover {
                background: #f5f5f5;
                box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            }
        }

        /* 押した時のフィードバック（重要） */
        #next-btn:active, #next-btn.is-active {
            background: #333 !important;
            color: #fff !important;
            transform: scale(0.92);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #next-btn:disabled {
            background: #eee !important;
            border-color: #ccc !important;
            color: #aaa !important;
            cursor: not-allowed;
            transform: none !important;
        }

    </style>
</head>
<body>

    <div id="intro-overlay">
        <h1>揮発する記憶</h1>
        <div class="instruction-text">
            夏目漱石『夢十夜』より抜粋<br><br>
            白い霧を指で拭うことで、<br>
            物語を一時的に留めることができます。<br><br>
            手を止めれば、即座に白へと還ります。
        </div>
        <button id="start-btn">物語に触れる</button>
    </div>

    <div id="content-layer">
        <div id="text-container">
            <div id="text-inner"></div>
        </div>
    </div>

    <div id="next-btn-container">
        <button id="next-btn">次の刻へ</button>
    </div>

    <canvas id="fog-canvas"></canvas>

    <script>
        const storySegments = [
            `<p>こんな夢を見た。</p><p>腕組をして枕元に坐っていると、仰向に寝た女が、静かな声でもう死にますと云う。</p><p>女は長い髪を枕に敷いて、輪郭の柔らかな瓜実顔をその中に横たえている。</p><p>真白な頬の底に温かい血の色がほどよく差して、唇の色は無論赤い。とうてい死にそうには見えない。</p><p>しかし女は静かな声で、もう死にますと判然（はっきり）云った。自分も確にこれは死ぬなと思った。</p>`,
            `<p>そこで、そうかね、もう死ぬのかねと上から覗き込むようにして聞いて見た。</p><p>死にますとも、と云いながら、女はぱっちりと眼を開けた。</p><p>大きな潤のある眼で、長い睫に包まれた中は、只一面に真黒であった。その真黒な眸の奥に、自分の姿が鮮に浮かんでいる。</p>`,
            `<p>自分は透き徹るほど深く見える此黒眼の色沢を眺めて、これでも死ぬのかと思った。</p><p>それで、ねんごろに枕の傍へ口を付けて、死ぬんじゃなかろうね、大丈夫だろうねとまた聞き返した。</p><p>すると女は黒い眼を眠そうに擡げて、やっぱり静かな声で、でも、死ぬんですもの、仕方がないわと云った。</p>`,
            `<p>じゃ、私の顔が見えるかいと一心に聞くと、見えるかいって、空に其様な星が出ているじゃありませんかと云った。</p><p>なるほど仰向いて見ると、空には星が出ている。</p><p>「百年待っていて下さい」と思い切った声で云った。「百年、私の墓の傍に坐って待っていて下さい。きっと逢いに来ますから」</p>`,
            `<p>自分はただ待っていると答えた。</p><p>すると、黒い眸の中に鮮に見えた自分の姿が、ぼうっと崩れて来た。静かな水が動いて写る影を乱すように、又流れ出す涙が菱に砕けるように。</p><p>女の眼がぱちりと閉じた。長い睫の間から涙が頬へ垂れた。――もう死んでいた。</p><p>（第一夜 完）</p>`
        ];

        const canvas = document.getElementById('fog-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const introOverlay = document.getElementById('intro-overlay');
        const startBtn = document.getElementById('start-btn');
        const textInner = document.getElementById('text-inner');
        const nextBtnContainer = document.getElementById('next-btn-container');
        const nextBtn = document.getElementById('next-btn');

        let recoverySpeed = 0.07;
        const BASE_RECOVERY_SPEED = 0.07;
        const SCRATCH_RADIUS = 55;

        let isDrawing = false;
        let lastPoint = null;
        let isGameStarted = false;
        let hasInteracted = false;
        let currentSegmentIndex = 0;

        function init() {
            resize();
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            textInner.innerHTML = storySegments[currentSegmentIndex];
        }

        startBtn.addEventListener('click', () => {
            introOverlay.style.opacity = 0;
            setTimeout(() => { introOverlay.style.display = 'none'; }, 1200);
            canvas.style.opacity = 1;
            isGameStarted = true;
            loop();
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function loop() {
            if (!isGameStarted) return;
            requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(255, 255, 255, ${recoverySpeed})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function startDraw(e) {
            if (!isGameStarted) return;
            isDrawing = true;
            const { x, y } = getPos(e);
            lastPoint = { x, y };
            scratch(x, y);
            if (!hasInteracted) {
                hasInteracted = true;
                setTimeout(() => { nextBtnContainer.classList.add('visible'); }, 1500);
            }
        }

        function moveDraw(e) {
            if (!isDrawing) return;
            if (e.cancelable) e.preventDefault();
            const { x, y } = getPos(e);
            scratch(x, y);
        }

        function endDraw() { isDrawing = false; lastPoint = null; }

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out'; 
            ctx.beginPath();
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#000';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = SCRATCH_RADIUS;
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.arc(x, y, SCRATCH_RADIUS / 2, 0, Math.PI * 2);
            }
            ctx.stroke();
            ctx.shadowBlur = 0;
            lastPoint = { x, y };
        }

        function getPos(e) {
            const t = e.touches ? e.touches[0] : e;
            return { x: t.clientX, y: t.clientY };
        }

        nextBtn.addEventListener('click', () => {
            if (currentSegmentIndex >= storySegments.length - 1) return;

            nextBtn.classList.add('is-active');
            nextBtn.disabled = true;
            textInner.style.opacity = 0;
            recoverySpeed = 0.3; 

            setTimeout(() => {
                currentSegmentIndex++;
                textInner.innerHTML = storySegments[currentSegmentIndex];
                textInner.style.opacity = 1;
                recoverySpeed = BASE_RECOVERY_SPEED;
                nextBtn.classList.remove('is-active');

                if (currentSegmentIndex === storySegments.length - 1) {
                     nextBtn.textContent = "終焉";
                     nextBtn.disabled = true;
                } else {
                    nextBtn.disabled = false;
                }
            }, 800);
        });

        window.addEventListener('mousedown', startDraw);
        window.addEventListener('mousemove', moveDraw);
        window.addEventListener('mouseup', endDraw);
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', moveDraw, { passive: false });
        canvas.addEventListener('touchend', endDraw, { passive: false });
        window.addEventListener('resize', resize);

        init();
    </script>
</body>
</html>
