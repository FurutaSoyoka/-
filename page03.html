<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>揮発する記憶</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* スマホのアドレスバー対策 */
            height: 100dvh; 
            overflow: hidden;
            background-color: #fff;
            font-family: 'Shippori Mincho', serif;
            cursor: default;
            user-select: none;
            /* スマホでの長押しメニューなどを無効化 */
            -webkit-touch-callout: none;
            /* スクロール等の動作をCSSレベルで禁止 */
            touch-action: none; 
        }

        /* 戻るボタン */
        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #aaa;
            font-size: 12px;
            z-index: 9999;
            writing-mode: vertical-rl;
            letter-spacing: 0.2em;
            padding: 10px;
            background: rgba(255,255,255,0.8);
            border-radius: 4px;
        }

        /* タイトル画面（オーバーレイ） */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease;
        }

        #intro-overlay h1 {
            font-size: 24px;
            letter-spacing: 0.3em;
            margin-bottom: 40px;
            font-weight: normal;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            color: #333;
        }

        .instruction-text {
            font-size: 13px;
            line-height: 2.4;
            text-align: center;
            color: #888;
            margin-bottom: 50px;
            letter-spacing: 0.15em;
            width: 80%; /* スマホで幅広になりすぎないように */
        }

        #start-btn {
            padding: 12px 40px;
            background: transparent;
            border: 1px solid #ccc;
            color: #555;
            font-family: 'Shippori Mincho', serif;
            font-size: 13px;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.4s;
            border-radius: 2px;
            /* スマホでタップしやすく */
            min-width: 120px; 
            min-height: 44px;
        }

        #start-btn:active {
            background: #f0f0f0;
            color: #111;
        }

        /* コンテンツレイヤー */
        #content-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            
            color: #000;
            /* 画面幅に応じて文字サイズを調整（最小16px〜最大22px） */
            font-size: clamp(16px, 4vw, 22px);
            line-height: 2.2;
            letter-spacing: 0.15em;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        /* 霧のキャンバス */
        #fog-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            /* カーソル指定（PC用） */
            cursor: crosshair; 
            /* タッチアクション無効化（JS制御のため） */
            touch-action: none;
            opacity: 0;
            transition: opacity 1.5s;
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-link">目次へ戻る</a>

    <div id="intro-overlay">
        <h1>揮発する記憶</h1>
