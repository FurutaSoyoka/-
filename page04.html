<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>読むために、手を動かす</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --accent-color: #888;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロール禁止 */
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Hiragino Mincho ProN", "serif";
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 80%;
            max-width: 400px;
            text-align: center;
            line-height: 1.8;
            letter-spacing: 0.05em;
        }

        /* テキスト表示エリア */
        #text-content {
            font-size: 1.2rem;
            transition: opacity 0.8s ease;
            opacity: 0;
        }

        #text-content.visible {
            opacity: 1;
        }

        /* 進行状況インジケーター */
        #progress-container {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: #eee;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width linear;
        }

        /* ガイドメッセージ */
        #guide {
            position: fixed;
            bottom: 5%;
            left: 0;
            width: 100%;
            font-size: 0.8rem;
            color: var(--accent-color);
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* スタート画面 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        button {
            background: none;
            border: 1px solid var(--text-color);
            padding: 15px 30px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>読むために、手を動かす</h2>
        <p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">スマートフォンを振って進む体験です</p>
        <button id="start-btn">体験を始める</button>
    </div>

    <div id="app">
        <div id="text-content"></div>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="guide">端末を軽く振ってください</div>

    <script>
        const texts = [
            "本作品は、スマートフォンにおける無意識なスクロール行為によって、文章が読まれなくなっている現状に対し、",
            "「振る」という身体的動作を、読む行為のトリガーとして設計した。",
            "文章はスクロールでは進まない。",
            "一定時間表示された後に、端末を振ることでのみ、次の文章が現れる。",
            "これにより、読むことに区切りと意識的な動作を与え、",
            "情報を単に消費するのではなく、「読む体験」へと変換することを目的とする。"
        ];

        let currentIndex = 0;
        let canShake = false;
        const readTime = 3000; // 次へ進めるようになるまでの待機時間(ms)
        const shakeThreshold = 15; // 振りの強さのしきい値

        const contentEl = document.getElementById('text-content');
        const progressBar = document.getElementById('progress-bar');
        const guideEl = document.getElementById('guide');
        const overlay = document.getElementById('overlay');

        // テキストの更新
        function updateText() {
            canShake = false;
            contentEl.classList.remove('visible');
            guideEl.style.opacity = 0;
            
            setTimeout(() => {
                contentEl.innerText = texts[currentIndex];
                contentEl.classList.add('visible');
                
                // プログレスバー開始
                progressBar.style.transition = "none";
                progressBar.style.width = "0%";
                
                setTimeout(() => {
                    progressBar.style.transition = `width ${readTime}ms linear`;
                    progressBar.style.width = "100%";
                }, 50);

                // 待機時間終了後の処理
                setTimeout(() => {
                    canShake = true;
                    guideEl.style.opacity = 1;
                }, readTime);
            }, 800);
        }

        // 加速度センサーの処理
        function handleMotion(event) {
            if (!canShake) return;

            const acc = event.accelerationIncludingGravity;
            const totalAcc = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);

            if (totalAcc > shakeThreshold + 10) { // 静止時（約9.8）からの変化を検知
                currentIndex++;
                if (currentIndex >= texts.length) {
                    currentIndex = 0; // ループさせる（または終了画面へ）
                }
                updateText();
            }
        }

        // 開始ボタン
        document.getElementById('start-btn').addEventListener('click', async () => {
            // iOSの権限リクエスト
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                    } else {
                        alert("センサーへのアクセスを許可してください。");
                    }
                } catch (e) {
                    console.error(e);
                }
            } else {
                // iOS以外
                window.addEventListener('devicemotion', handleMotion);
            }

            overlay.style.display = 'none';
            updateText();
        });
    </script>
</body>
</html>
