<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>堆積する筋書き</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        /* ▼▼▼ 変更点1：スクロール設定 ▼▼▼ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* コンテンツに合わせて伸びるように設定 */
            min-height: 100%; 
            height: auto; 
            
            background-color: #f2f2f2;
            font-family: 'Shippori Mincho', serif;
            user-select: none;
            
            /* 縦スクロールは許可、横スクロールは禁止 */
            overflow-y: auto; 
            overflow-x: hidden;
            /* スマホでの文字サイズ自動調整を防ぐ */
            -webkit-text-size-adjust: 100%; 
        }

        /* 戻るボタン */
        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #aaa;
            font-size: 12px;
            z-index: 9999;
            writing-mode: vertical-rl;
            letter-spacing: 0.2em;
            padding: 10px;
            background: rgba(255,255,255,0.8);
            border-radius: 4px;
        }

        /* ▼▼▼ 変更点2：背骨を画面に固定(fixed) ▼▼▼ */
        #spine {
            position: fixed; 
            top: 5%;
            bottom: 5%;
            left: 50%;
            width: 1px;
            background: #ccc;
            transform: translateX(-50%);
            z-index: 0;
            transition: all 0.3s;
        }
        
        #spine::after {
            content: '檸檬の断片をここに編む';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 11px;
            color: #bbb;
            letter-spacing: 0.3em;
            white-space: nowrap;
        }

        /* 断片ブロック */
        .chapter-block {
            position: absolute;
            width: 240px;
            /* ▼ スマホ対応：画面幅の85%を超えないようにする ▼ */
            max-width: 85vw; 
            height: auto;
            min-height: 100px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-radius: 2px;
            cursor: grab;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            transition: box-shadow 0.3s, transform 0.3s; 
            
            /* スマホでドラッグしやすくする（ブラウザのスクロール干渉を防ぐ） */
            touch-action: none; 
        }

        .chapter-block:active {
            cursor: grabbing;
            transform: scale(1.05);
            z-index: 100;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* ナンバリング */
        .chapter-number {
            font-size: 11px;
            color: #d9a62e; 
            margin-bottom: 10px;
            opacity: 0; 
            transform: translateY(8px);
            transition: all 0.5s 0.1s;
            letter-spacing: 0.1em;
            font-weight: bold;
        }

        /* リード文 */
        .fragment-text {
            font-size: 15px;
            line-height: 1.7;
            color: #333;
            text-align: center;
            font-weight: bold;
            transition: all 0.5s;
        }

        /* 本文 */
        .full-text {
            height: 0;
            overflow: hidden;
            opacity: 0;
            font-size: 13px;
            line-height: 2.1;
            color: #555;
            text-align: justify;
            margin-top: 0;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* 接続済み（Snapped） */
        .chapter-block.snapped {
            cursor: default;
            box-shadow: none;
            background: transparent;
            border-left: 3px solid #d9a62e; 
            border-radius: 0;
            padding: 15px 25px;
            width: 280px;
            /* スマホで接続後にはみ出さないよう調整 */
            max-width: 90vw;
        }
        
        .chapter-block.snapped .chapter-number {
            opacity: 1;
            transform: translateY(0);
        }

        .chapter-block.snapped .fragment-text {
            font-size: 17px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 12px;
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
            color: #000;
        }

        .chapter-block.snapped .full-text {
            height: auto;
            opacity: 1;
            margin-top: 5px;
        }
        
        /* コンテナの高さ確保用（フッター的余白） */
        #container {
            position: relative;
            width: 100%;
            height: 100%; 
            padding-bottom: 200px; /* 下に余白を持たせてスクロールしやすくする */
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-link">目次へ戻る</a>

    <div id="spine"></div>
    <div id="container"></div>

    <script>
        const stories = [
            {
                number: "第一の断片：憂鬱",
                fragment: "えたいの知れない不吉な塊が、私の心を始終圧えつけていた。",
                full: "焦燥と言おうか、嫌悪と言おうか……。私は当所もなく街を歩き回った。何故だかその頃私は見すぼらしくて美しいものに強く引き付けられたのだ。"
            },
            {
                number: "第二の断片：果実",
                fragment: "その果物屋で、私は珍しいことに檸檬を見つけた。",
                full: "檸檬の黄色い色は、私の憂鬱な心に一点の鮮やかな色彩を投げかけた。その冷たさと、鼻を撲つような香気。私は幸福だった。"
            },
            {
                number: "第三の断片：圧迫",
                fragment: "私はいつものように丸善に入ったが、そこはもう以前の私を惹きつける場所ではなかった。",
                full: "香水瓶も、キセルも、何もかもが私を圧迫した。私は憂鬱になり、そこから逃げ出したい衝動に駆られた。"
            },
            {
                number: "終章の断片：爆弾",
                fragment: "私は画本の棚の前に立ち、檸檬を一つ、その上に置いた。",
                full: "それは黄金色に輝く爆弾のようだった。私はそれを残したまま、何食わぬ顔をして外へ出た。あの丸善が木端微塵に粉砕される様を想像しながら。"
            }
        ];

        const container = document.getElementById('container');
        const spine = document.getElementById('spine');
        
        let currentStackHeight = 100; 

        function init() {
            const shuffled = [...stories].sort(() => Math.random() - 0.5);

            shuffled.forEach((story) => {
                createBlock(story);
            });
            
            // 初期の高さを確保
            container.style.height = window.innerHeight + 'px';
        }

        function createBlock(data) {
            const el = document.createElement('div');
            el.classList.add('chapter-block');
            
            el.innerHTML = `
                <div class="chapter-number">${data.number}</div>
                <div class="fragment-text">${data.fragment}</div>
                <div class="full-text">${data.full}</div>
            `;

            // ▼▼▼ スマホ対応：配置計算の修正 ▼▼▼
            // ブロックの想定幅（最大240pxだが、スマホでは画面幅による）
            const blockWidth = Math.min(240, window.innerWidth * 0.85);
            
            // 画面幅からブロック幅を引いた「安全圏」の中でランダム配置
            // これで絶対に画面外にはみ出さない
            const safeWidth = window.innerWidth - blockWidth - 20; // 20pxは余白
            
            // 0 から safeWidth の間でランダム (最低限左端10pxは空ける)
            const randomX = Math.random() * safeWidth + 10; 
            
            // 縦位置は上の方（10%〜70%）
            const randomY = (Math.random() * 60 + 10) + '%'; 
            
            el.style.left = randomX + 'px';
            el.style.top = randomY;
            
            addDragEvents(el);
            container.appendChild(el);
        }

        function addDragEvents(el) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            const start = (e) => {
                if (el.classList.contains('snapped')) return;

                isDragging = true;
                el.style.zIndex = 100;
                
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                
                startX = clientX;
                startY = clientY;
                
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
                
                el.style.transition = 'none';
            };

            const move = (e) => {
                if (!isDragging) return;
                
                // ★重要：ブロックをドラッグしている間は、画面スクロールを防ぐ
                if(e.cancelable) e.preventDefault(); 

                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                const dx = clientX - startX;
                const dy = clientY - startY;

                el.style.left = (initialLeft + dx) + 'px';
                el.style.top = (initialTop + dy) + 'px';
                
                // 吸着ガイド
                const rect = el.getBoundingClientRect();
                const centerX = window.innerWidth / 2;
                
                if (Math.abs((rect.left + rect.width/2) - centerX) < 60) {
                    spine.style.background = '#aaa';
                    spine.style.width = '3px';
                } else {
                    spine.style.background = '#ccc';
                    spine.style.width = '1px';
                }
            };

            const end = () => {
                if (!isDragging) return;
                isDragging = false;
                
                el.style.transition = 'all 0.6s cubic-bezier(0.25, 1, 0.5, 1)';
                el.style.zIndex = 10;
                spine.style.background = '#ccc';
                spine.style.width = '1px';

                const rect = el.getBoundingClientRect();
                const centerX = window.innerWidth / 2;

                if (Math.abs((rect.left + rect.width/2) - centerX) < 60) {
                    snapToSpine(el);
                }
            };

            el.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            
            // passive: false でスクロール防止を有効化
            el.addEventListener('touchstart', start, {passive: false});
            window.addEventListener('touchmove', move, {passive: false});
            window.addEventListener('touchend', end);
        }

        function snapToSpine(el) {
            el.classList.add('snapped');
            
            const centerX = window.innerWidth / 2;
            // 要素の幅を取得してセンター合わせ
            const rect = el.getBoundingClientRect();
            const elWidth = rect.width;
            
            el.style.left = (centerX - elWidth / 2) + 'px';
            el.style.top = currentStackHeight + 'px';
            
            // 高さを更新（展開後の予想高さ）
            const estimatedHeight = 250; 
            currentStackHeight += estimatedHeight;
            
            // コンテナ拡張
            if (currentStackHeight > container.offsetHeight - 100) {
                container.style.height = (currentStackHeight + 300) + 'px';
            }
        }

        init();

    </script>
</body>
</html>
