<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>読むために、手を動かす</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --accent-color: #888;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Hiragino Mincho ProN", "serif";
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 85%;
            max-width: 400px;
            text-align: left; /* 読みやすさのため左寄せ */
            line-height: 2.2;
            letter-spacing: 0.1em;
            min-height: 10em; /* 表示エリアを固定 */
        }

        /* 1文字ずつのアニメーション用 */
        .char {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 0.4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #progress-container {
            position: fixed;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: #ddd;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--text-color);
            transition: width linear;
        }

        #guide {
            position: fixed;
            bottom: 6%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            color: var(--accent-color);
            opacity: 0;
            transition: opacity 0.5s;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        button {
            background: none;
            border: 1px solid var(--text-color);
            padding: 12px 24px;
            font-family: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn">体験を始める</button>
    </div>

    <div id="app">
        <div id="text-content"></div>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="guide">スマホを軽く振る</div>

    <script>
        const texts = [
            "本作品は、スマートフォンにおける無意識なスクロール行為によって、文章が読まれなくなっている現状に対し、",
            "「振る」という身体的動作を、読む行為のトリガーとして設計した。",
            "文章はスクロールでは進まない。",
            "一定時間表示された後に、端末を振ることでのみ、次の文章が現れる。",
            "これにより、読むことに区切りと意識的な動作を与え、",
            "情報を単に消費するのではなく、「読む体験」へと変換することを目的とする。"
        ];

        let currentIndex = 0;
        let canShake = false;
        let isTyping = false;
        const typingSpeed = 50; // 1文字あたりの表示速度(ms)
        const readTimeBase = 1500; // 文字表示完了後の最低待機時間(ms)
        const shakeThreshold = 12; // 感度：値を小さくするほど敏感になります（以前は15+10でした）

        const contentEl = document.getElementById('text-content');
        const progressBar = document.getElementById('progress-bar');
        const guideEl = document.getElementById('guide');
        const overlay = document.getElementById('overlay');

        // 文字を1文字ずつ表示する関数
        function typeWriter(text) {
            isTyping = true;
            canShake = false;
            contentEl.innerHTML = '';
            guideEl.style.opacity = 0;
            progressBar.style.transition = "none";
            progressBar.style.width = "0%";

            const chars = text.split("");
            chars.forEach((char, i) => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'char';
                span.style.animationDelay = `${i * typingSpeed}ms`;
                contentEl.appendChild(span);
            });

            // 全文字表示完了後の処理
            const totalTypingTime = chars.length * typingSpeed;
            setTimeout(() => {
                isTyping = false;
                startProgress();
            }, totalTypingTime);
        }

        // 読み待ちプログレスバーの開始
        function startProgress() {
            progressBar.style.transition = `width ${readTimeBase}ms linear`;
            progressBar.style.width = "100%";

            setTimeout(() => {
                canShake = true;
                guideEl.style.opacity = 1;
            }, readTimeBase);
        }

        // 振動フィードバック（可能なデバイスのみ）
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(10); 
            }
        }

        // 加速度センサーの処理
        let lastAcc = { x: 0, y: 0, z: 0 };
        function handleMotion(event) {
            if (!canShake || isTyping) return;

            const acc = event.accelerationIncludingGravity;
            if (!acc) return;

            // 変化量を計算（より敏感に反応させるため）
            const deltaX = Math.abs(acc.x - lastAcc.x);
            const deltaY = Math.abs(acc.y - lastAcc.y);
            const deltaZ = Math.abs(acc.z - lastAcc.z);
            
            if (deltaX > shakeThreshold || deltaY > shakeThreshold || deltaZ > shakeThreshold) {
                vibrate();
                currentIndex++;
                if (currentIndex >= texts.length) currentIndex = 0;
                typeWriter(texts[currentIndex]);
            }

            lastAcc = { x: acc.x, y: acc.y, z: acc.z };
        }

        document.getElementById('start-btn').addEventListener('click', async () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                const permission = await DeviceMotionEvent.requestPermission();
                if (permission === 'granted') {
                    window.addEventListener('devicemotion', handleMotion);
                }
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
            overlay.style.display = 'none';
            typeWriter(texts[currentIndex]);
        });
    </script>
</body>
</html>
