<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breathing Space - Raining Words</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-top: #2c3e50; /* 暗いグレー */
            --bg-bottom: #ffffff; /* 白 */
            --text-main: #34495e;
            --accent: #d93a3a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh; 
            overflow: hidden;
            /* 上から暗いグレー→白のグラデーション */
            background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
            color: var(--text-main);
            font-family: 'Shippori Mincho', serif;
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: none;
            cursor: ew-resize;
        }

        /* 落ちてくる文字 */
        .rain-char {
            position: absolute;
            font-size: 26px;
            color: rgba(255, 255, 255, 0.9); /* 最初は白（暗い背景用） */
            pointer-events: none;
            will-change: top, opacity;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
            transition: color 0.5s ease;
        }

        /* プレイヤーの受け皿（スタイリッシュに） */
        #catcher {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 40px;
            border-bottom: 1.5px solid var(--text-main);
            border-left: 1.5px solid var(--text-main);
            border-right: 1.5px solid var(--text-main);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            z-index: 10;
            transition: border-color 0.3s, background 0.3s;
        }

        /* キャッチした瞬間に表示される文字 */
        #caught-text {
            position: absolute;
            top: -40px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: var(--text-main);
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        #caught-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        #guide {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            letter-spacing: 0.3em;
            transition: opacity 1s;
        }

        /* 結果表示エリア */
        #result-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-bottom);
        }

        #result-container {
            writing-mode: vertical-rl;
            text-orientation: upright;
            max-height: 70vh;
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .res-char {
            font-size: clamp(18px, 4vw, 28px);
            color: var(--text-main);
            opacity: 0;
            animation: fadeInLetter 0.8s ease forwards;
        }

        @keyframes fadeInLetter {
            to { opacity: 1; transform: translateY(0); }
        }

        #footer-info {
            margin-top: 50px;
            text-align: center;
        }

        #end-mark {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-size: 12px;
            letter-spacing: 0.2em;
            margin-bottom: 10px;
        }

        #score {
            font-size: 12px;
            color: #999;
        }

    </style>
</head>
<body>

    <div id="guide">言葉を掬い取る</div>

    <div id="catcher">
        <div id="caught-text"></div>
    </div>

    <div id="result-layer">
        <div id="result-container"></div>
        <div id="footer-info">
            <div id="end-mark">綴り終え</div>
            <div id="score"></div>
        </div>
    </div>

    <script>
        const textSource = "雨ニモマケズ風ニモマケズ雪ニモ夏ノ暑サニモマケヌ丈夫ナカラダヲモチ慾ハナク決シテ瞋ラズイツモシヅカニワラッテヰル";
        
        const catcher = document.getElementById('catcher');
        const caughtTextDisplay = document.getElementById('caught-text');
        const guide = document.getElementById('guide');
        const resultLayer = document.getElementById('result-layer');
        const resultContainer = document.getElementById('result-container');
        const scoreDisplay = document.getElementById('score');

        let catcherX = window.innerWidth / 2;
        let charIndex = 0;
        let fallingChars = [];
        let gameActive = false;
        let isFinished = false;
        let collectedChars = [];

        const FALL_SPEED = 3.8; 
        const SPAWN_RATE = 45; 
        let frameCount = 0;

        function init() {
            window.addEventListener('mousemove', (e) => handleMove(e.clientX));
            window.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMove(e.touches[0].clientX);
            }, { passive: false });
            window.addEventListener('touchstart', (e) => {
                if (!gameActive && !isFinished) startGame();
                handleMove(e.touches[0].clientX);
            }, { passive: false });

            updateCatcherPos(window.innerWidth / 2);
            loop();
        }

        function handleMove(x) {
            updateCatcherPos(x);
            if (!gameActive && !isFinished) startGame();
        }

        function startGame() {
            gameActive = true;
            guide.style.opacity = 0;
        }

        function updateCatcherPos(x) {
            catcherX = x;
            const limit = catcher.offsetWidth / 2;
            if (catcherX < limit) catcherX = limit;
            if (catcherX > window.innerWidth - limit) catcherX = window.innerWidth - limit;
            catcher.style.left = catcherX + 'px';
        }

        function spawnChar() {
            if (charIndex >= textSource.length) return; 

            const char = textSource[charIndex];
            charIndex++;

            const el = document.createElement('div');
            el.textContent = char;
            el.classList.add('rain-char');
            
            const x = Math.random() * (window.innerWidth - 80) + 40;
            const y = -50;

            document.body.appendChild(el);

            fallingChars.push({
                el: el,
                char: char,
                x: x,
                y: y,
                speed: FALL_SPEED + Math.random() * 1.5,
                opacity: 1,
                fading: false
            });
        }

        function loop() {
            if (isFinished) return;
            requestAnimationFrame(loop);

            if (gameActive && charIndex >= textSource.length && fallingChars.length === 0) {
                setTimeout(finishGame, 1000);
                return;
            }

            if (!gameActive) return;

            frameCount++;
            if (frameCount % SPAWN_RATE === 0) spawnChar();

            const catcherRect = catcher.getBoundingClientRect();
            const fadeLine = catcherRect.top + 20; // 消え始めるライン

            for (let i = fallingChars.length - 1; i >= 0; i--) {
                const p = fallingChars[i];
                p.y += p.speed;
                
                // キャッチャーより下に行ったら自然に消えていく
                if (p.y > fadeLine) {
                    p.fading = true;
                    p.opacity -= 0.04; // 徐々に透明に
                }

                // 背景が白くなるにつれて文字色を暗くする（視認性確保）
                if (p.y > window.innerHeight * 0.4) {
                    p.el.style.color = 'var(--text-main)';
                }

                p.el.style.top = p.y + 'px';
                p.el.style.left = p.x + 'px';
                p.el.style.opacity = p.opacity;

                // キャッチ判定
                if (!p.fading && p.y >= catcherRect.top && p.y <= catcherRect.top + 30) {
                    if (p.x >= catcherRect.left && p.x <= catcherRect.right) {
                        catchChar(p, i);
                        continue;
                    }
                }

                // 完全に透明になったら削除
                if (p.opacity <= 0) {
                    p.el.remove();
                    fallingChars.splice(i, 1);
                }
            }
        }

        function catchChar(p, index) {
            p.el.remove();
            fallingChars.splice(index, 1);
            collectedChars.push(p.char);

            // 一文字ずつ表示を更新
            caughtTextDisplay.textContent = p.char;
            caughtTextDisplay.classList.remove('active');
            void caughtTextDisplay.offsetWidth; // リフロー
            caughtTextDisplay.classList.add('active');

            // キャッチャーの一時的な強調
            catcher.style.background = "rgba(52, 73, 94, 0.1)";
            setTimeout(() => {
                catcher.style.background = "rgba(255, 255, 255, 0.05)";
            }, 150);
        }

        function finishGame() {
            isFinished = true;
            resultLayer.style.display = 'flex';
            
            collectedChars.forEach((char, i) => {
                const span = document.createElement('div');
                span.textContent = char;
                span.classList.add('res-char');
                span.style.animationDelay = `${i * 0.08}s`;
                resultContainer.appendChild(span);
            });

            scoreDisplay.textContent = `${collectedChars.length} / ${textSource.length}`;
        }

        init();
    </script>
</body>
</html>
