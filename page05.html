<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breathing Space - Responsive Minimal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-top: #4b5563;
            --bg-bottom: #e5e7eb;
            --text-main: #1f2937;
            --accent: #d93a3a;
            --catcher-pos-bottom: 100px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh; 
            overflow: hidden;
            background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 90%);
            color: var(--text-main);
            font-family: 'Shippori Mincho', serif;
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: none;
            cursor: ew-resize;
        }

        /* 落下コンテナ（マスク適用） */
        #rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            --mask-start: calc(100% - var(--catcher-pos-bottom) - 10px);
            --mask-end: calc(100% - 20px);
            mask-image: linear-gradient(to bottom, black var(--mask-start), transparent var(--mask-end));
            -webkit-mask-image: linear-gradient(to bottom, black var(--mask-start), transparent var(--mask-end));
        }

        .rain-char {
            position: absolute;
            font-size: 18px;
            color: #ffffff;
            will-change: top;
            text-shadow: none;
        }

        /* 受け皿 */
        #catcher {
            position: absolute;
            bottom: var(--catcher-pos-bottom);
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            border-bottom: 1px solid var(--text-main);
            border-left: 1px solid var(--text-main);
            border-right: 1px solid var(--text-main);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(2px);
            z-index: 10;
        }

        #caught-text {
            position: absolute;
            top: -40px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: var(--text-main);
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #caught-text.active {
            opacity: 1;
        }

        #guide {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 13px;
            letter-spacing: 0.4em;
            transition: opacity 1s;
            z-index: 1;
        }

        /* 結果表示エリア：縦書き・自動折り返し */
        #result-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-bottom);
            padding: 20px;
            box-sizing: border-box;
        }

        #result-container {
            writing-mode: vertical-rl;
            text-orientation: upright;
            /* スマホの画面高さに合わせて調整（見切れ防止） */
            max-height: 65dvh; 
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap; /* 高さを超えたら左へ折り返し */
            align-content: center; /* 中央寄せ */
            gap: 0.2em 1.2em; /* 文字間と行間（カラム間） */
            font-size: clamp(18px, 5vw, 24px);
            line-height: 1.5;
            overflow-x: auto; /* 万が一の時の横スクロール */
        }

        .res-char {
            opacity: 0;
            transition: opacity 0.5s;
        }

        #footer-info {
            margin-top: 40px;
            text-align: center;
        }

        #end-mark {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            font-size: 11px;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
        }

        #score {
            font-size: 11px;
            color: #888;
        }

    </style>
</head>
<body>

    <div id="rain-container"></div>
    <div id="guide">言葉を掬い取る</div>

    <div id="catcher">
        <div id="caught-text"></div>
    </div>

    <div id="result-layer">
        <div id="result-container"></div>
        <div id="footer-info">
            <div id="end-mark">収集完了</div>
            <div id="score"></div>
        </div>
    </div>

    <script>
        const textSource = "雨ニモマケズ風ニモマケズ雪ニモ夏ノ暑サニモマケヌ丈夫ナカラダヲモチ慾ハナク決シテ瞋ラズイツモシヅカニワラッテヰル";
        
        const rainContainer = document.getElementById('rain-container');
        const catcher = document.getElementById('catcher');
        const caughtTextDisplay = document.getElementById('caught-text');
        const guide = document.getElementById('guide');
        const resultLayer = document.getElementById('result-layer');
        const resultContainer = document.getElementById('result-container');
        const scoreDisplay = document.getElementById('score');

        let catcherX = window.innerWidth / 2;
        let charIndex = 0;
        let fallingChars = [];
        let gameActive = false;
        let isFinished = false;
        let collectedChars = [];

        const FALL_SPEED = 3.2; 
        const SPAWN_RATE = 55; 
        let frameCount = 0;

        function init() {
            window.addEventListener('mousemove', (e) => handleMove(e.clientX));
            window.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMove(e.touches[0].clientX);
            }, { passive: false });
            window.addEventListener('touchstart', (e) => {
                if (!gameActive && !isFinished) startGame();
                handleMove(e.touches[0].clientX);
            }, { passive: false });

            updateCatcherPos(window.innerWidth / 2);
            loop();
        }

        function handleMove(x) {
            updateCatcherPos(x);
            if (!gameActive && !isFinished) startGame();
        }

        function startGame() {
            gameActive = true;
            guide.style.opacity = 0;
        }

        function updateCatcherPos(x) {
            catcherX = x;
            const limit = catcher.offsetWidth / 2;
            if (catcherX < limit) catcherX = limit;
            if (catcherX > window.innerWidth - limit) catcherX = window.innerWidth - limit;
            catcher.style.left = catcherX + 'px';
        }

        function spawnChar() {
            if (charIndex >= textSource.length) return; 

            const char = textSource[charIndex];
            charIndex++;

            const el = document.createElement('div');
            el.textContent = char;
            el.classList.add('rain-char');
            
            const x = Math.random() * (window.innerWidth - 60) + 30;
            const y = -30;

            rainContainer.appendChild(el);

            fallingChars.push({
                el: el,
                char: char,
                x: x,
                y: y,
                speed: FALL_SPEED + Math.random() * 1.2,
                isCaught: false
            });
        }

        function loop() {
            if (isFinished) return;
            requestAnimationFrame(loop);

            if (gameActive && charIndex >= textSource.length && fallingChars.length === 0) {
                setTimeout(finishGame, 800);
                return;
            }

            if (!gameActive) return;

            frameCount++;
            if (frameCount % SPAWN_RATE === 0) spawnChar();

            const catcherRect = catcher.getBoundingClientRect();
            
            for (let i = fallingChars.length - 1; i >= 0; i--) {
                const p = fallingChars[i];
                p.y += p.speed;
                p.el.style.top = p.y + 'px';
                p.el.style.left = p.x + 'px';

                if (!p.isCaught && p.y >= catcherRect.top && p.y <= catcherRect.bottom) {
                    if (p.x >= catcherRect.left && p.x <= catcherRect.right) {
                        catchChar(p, i);
                        continue;
                    }
                }

                if (p.y > window.innerHeight + 50) {
                    p.el.remove();
                    fallingChars.splice(i, 1);
                }
            }
        }

        function catchChar(p, index) {
            p.isCaught = true;
            p.el.remove();
            fallingChars.splice(index, 1);
            collectedChars.push(p.char);

            caughtTextDisplay.textContent = p.char;
            caughtTextDisplay.classList.remove('active');
            void caughtTextDisplay.offsetWidth; 
            caughtTextDisplay.classList.add('active');

            catcher.style.background = "rgba(255, 255, 255, 0.2)";
            setTimeout(() => {
                catcher.style.background = "rgba(255, 255, 255, 0.05)";
            }, 100);
        }

        function finishGame() {
            isFinished = true;
            resultLayer.style.display = 'flex';
            
            collectedChars.forEach((char, i) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.classList.add('res-char');
                resultContainer.appendChild(span);
                
                setTimeout(() => {
                    span.style.opacity = '1';
                }, i * 50);
            });

            scoreDisplay.textContent = `${collectedChars.length} / ${textSource.length}`;
        }

        init();
    </script>
</body>
</html>
