<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>能動的な読書 - Active Reading</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: 100dvh; 
            background-color: #fcfcfc;
            color: #111;
            font-family: 'Shippori Mincho', serif;
            writing-mode: vertical-rl;
            text-orientation: upright;
            overflow-x: auto; 
            overflow-y: hidden;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent; 
        }

        #wrapper {
            height: 100%;
            display: flex;
            flex-direction: column; 
            align-items: center;
            padding: 60px 0;
            box-sizing: border-box;
        }

        header {
            position: sticky; 
            right: 0; 
            top: 0;
            z-index: 20; /* ヘッダーは常に手前に */
            background-color: #fcfcfc;
            padding: 0 40px 0 60px;
            scroll-snap-align: start; 
            display: flex;
            align-items: center;
            height: 100%;
        }

        h1 {
            font-size: 32px;
            letter-spacing: 0.4em;
            border-left: 1px solid #ddd;
            padding-left: 40px;
            font-weight: 600;
            height: 80%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            letter-spacing: 0.2em;
        }

        #menu-list {
            display: flex;
            flex-direction: column;
            gap: 80px;
            padding-right: 60px;
            padding-left: 100px;
            /* リスト自体の高さを確保してクリック判定を安定させる */
            height: 100%;
            justify-content: center;
        }

        .project-link {
            position: relative; /* z-indexを効かせるため */
            display: block;
            text-decoration: none;
            color: #333;
            transition: all 0.4s ease-out;
            scroll-snap-align: center;
            opacity: 0.4;
            filter: blur(4px);
            transform: scale(0.95);
            cursor: pointer;
            flex-shrink: 0; 
            min-height: 300px;
            
            /* ▼ 修正：クリック判定エリアの明確化 ▼ */
            /* パディングをつけてタッチしやすくするが、マージンはgapで制御 */
            padding: 10px; 
            z-index: 1; /* 通常時は奥に */
        }

        /* アクティブ時（選択中） */
        .project-link.is-active {
            opacity: 1;
            filter: blur(0);
            transform: scale(1.05); /* 少し大きくして目立たせる */
            z-index: 10; /* 最前面に出す（重要） */
        }

        /* ホバー時（PC用） */
        @media (hover: hover) {
            .project-link:hover {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
                z-index: 5;
            }
        }

        .number {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 15px;
            font-family: monospace;
            text-orientation: sideways;
            pointer-events: none; /* 文字自体へのクリックを親に透過させる */
        }

        .project-title {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            line-height: 1.4;
            pointer-events: none;
        }

        .project-desc {
            font-size: 13px;
            color: #666;
            line-height: 2.2;
            height: 180px; 
            pointer-events: none;
        }

        @media (max-width: 768px) {
            #wrapper { padding: 20px 0; }
            header { padding: 0 20px 0 30px; }
            h1 { font-size: 22px; padding-left: 15px; height: 70%; }
            .subtitle { font-size: 10px; }
            
            #menu-list {
                gap: 40px; /* 間隔を詰める */
                padding-right: 30px;
                padding-left: 60px;
            }
            .project-link {
                opacity: 0.5;
                filter: blur(3px);
                min-height: 240px;
                /* スマホでの誤タップ防止のためタッチ領域調整 */
                padding: 0 10px; 
            }
            .project-title { font-size: 20px; }
            .project-desc { font-size: 11px; line-height: 1.8; height: auto; }
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <header>
            <h1>
                能動的な読書
                <span class="subtitle">卒業研究制作</span>
            </h1>
        </header>

        <nav id="menu-list">
            <a href="page01.html" class="project-link">
                <div class="number">01</div>
                <div class="project-title">彷徨う文脈</div>
                <div class="project-desc">
                    散在する言葉を<br>物理的に集め<br>意味を構築する読み
                </div>
            </a>

            <a href="page02.html" class="project-link">
                <div class="number">02</div>
                <div class="project-title">呼吸する余白</div>
                <div class="project-desc">
                    凝縮された黒塊から<br>可読性のある間隙を<br>探り当てる読み
                </div>
            </a>

            <a href="page03.html" class="project-link">
                <div class="number">03</div>
                <div class="project-title">揮発する記憶</div>
                <div class="project-desc">
                    ノイズに覆われた表層を<br>擦過し続け<br>忘却に抗う読み
                </div>
            </a>

            <a href="page04.html" class="project-link">
                <div class="number">04</div>
                <div class="project-title">堆積する筋書き</div>
                <div class="project-desc">
                    偏在する断片を<br>自らの手で編み<br>物語を連ねる読み
                </div>
            </a>

            <a href="page05.html" class="project-link">
                <div class="number">05</div>
                <div class="project-title">降り注ぐ言葉</div>
                <div class="project-desc">
                    零れ落ちる言葉を<br>自らの器で受け<br>意味を救い出す読み
                </div>
            </a>
        </nav>
    </div>

    <script>
        const links = document.querySelectorAll('.project-link');

        // クリックイベントの制御
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                // PCなどでマウスホバーができる環境、またはすでにアクティブな場合
                if (window.matchMedia('(hover: hover)').matches || this.classList.contains('is-active')) {
                    // そのままリンク遷移する（何もしない＝デフォルト動作）
                    return; 
                }

                // スマホ（タッチ環境）で、かつアクティブでない場合
                e.preventDefault(); // 遷移をキャンセル
                e.stopPropagation(); // イベントのバブリングを止める（親要素への伝播防止）

                // 他のすべてのアクティブを外す
                links.forEach(l => {
                    if (l !== this) {
                        l.classList.remove('is-active');
                        l.style.zIndex = 1; // 奥に戻す
                    }
                });
                
                // 自分をアクティブにする
                this.classList.add('is-active');
                this.style.zIndex = 10; // 最前面に出す（誤タップ防止）
            });
        });

        // リンク以外をタップしたらリセット
        document.addEventListener('click', function(e) {
            // クリックした要素がリンク自身やその子要素でなければリセット
            if (!e.target.closest('.project-link')) {
                links.forEach(l => {
                    l.classList.remove('is-active');
                    l.style.zIndex = 1;
                });
            }
        });
    </script>

</body>
</html>
