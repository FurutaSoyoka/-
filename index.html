<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>能動的な読書 - Active Reading</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: 100dvh; 
            background-color: #fcfcfc;
            color: #111;
            font-family: 'Shippori Mincho', serif;
            overflow-x: auto; 
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent; 
        }

        #wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: flex-start;
            writing-mode: vertical-rl;
            text-orientation: upright;
            padding: 60px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 32px;
            letter-spacing: 0.4em;
            margin-left: 80px;
            border-left: 1px solid #ddd;
            padding-left: 40px;
            font-weight: 600;
            height: 80%;
            display: flex;
            align-items: flex-start;
            flex-shrink: 0;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            letter-spacing: 0.2em;
        }

        #menu-list {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding-left: 40px;
        }

        /* ▼▼▼ リンクのデザイン ▼▼▼ */
        .project-link {
            display: block;
            text-decoration: none;
            color: #333;
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            
            /* デフォルト：ぼかして薄くする */
            opacity: 0.4;
            filter: blur(4px);
            transform: translateX(0);
            cursor: pointer;
        }

        /* アクティブ状態（ホバー または タップ選択中） */
        .project-link:hover,
        .project-link.is-active {
            opacity: 1;
            filter: blur(0);
            transform: translateX(-10px);
        }

        .number {
            font-size: 10px;
            color: #ccc;
            margin-bottom: 8px;
            font-family: monospace;
            text-orientation: sideways;
        }

        .project-title {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
        }

        .project-desc {
            font-size: 12px;
            color: #666;
            line-height: 2.0;
            min-height: 140px; 
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            #wrapper {
                padding: 20px;
                align-items: flex-start;
            }
            h1 {
                font-size: 22px;
                margin-left: 20px;
                padding-left: 15px;
                height: auto;
                min-height: 60%;
            }
            .subtitle {
                font-size: 11px;
            }
            #menu-list {
                gap: 40px;
            }
            .project-title {
                font-size: 18px;
                margin-bottom: 10px;
            }
            .project-desc {
                font-size: 11px;
                line-height: 1.8;
                min-height: auto;
            }
            /* スマホでも最初はしっかりぼかす */
            .project-link {
                opacity: 0.5;
                filter: blur(3px);
            }
        }
    </style>
</head>
<body>

    <div id="wrapper">
        
        <header>
            <h1>
                能動的な読書
                <span class="subtitle">卒業研究制作</span>
            </h1>
        </header>

        <nav id="menu-list">

            <a href="page01.html" class="project-link">
                <div class="number">01</div>
                <div class="project-title">彷徨う文脈</div>
                <div class="project-desc">
                    散在する言葉を<br>
                    物理的に集め<br>
                    意味を構築する読み
                </div>
            </a>

            <a href="page02.html" class="project-link">
                <div class="number">02</div>
                <div class="project-title">呼吸する余白</div>
                <div class="project-desc">
                    凝縮された黒塊から<br>
                    可読性のある間隙を<br>
                    探り当てる読み
                </div>
            </a>

            <a href="page03.html" class="project-link">
                <div class="number">03</div>
                <div class="project-title">揮発する記憶</div>
                <div class="project-desc">
                    ノイズに覆われた表層を<br>
                    擦過し続け<br>
                    忘却に抗う読み
                </div>
            </a>

            <a href="page04.html" class="project-link">
                <div class="number">04</div>
                <div class="project-title">堆積する筋書き</div>
                <div class="project-desc">
                    偏在する断片を<br>
                    自らの手で編み<br>
                    物語を連ねる読み
                </div>
            </a>

            <a href="page05.html" class="project-link">
                <div class="number">05</div>
                <div class="project-title">降り注ぐ言葉</div>
                <div class="project-desc">
                    零れ落ちる言葉を<br>
                    自らの器で受け<br>
                    意味を救い出す読み
                </div>
            </a>

        </nav>

    </div>

    <script>
        // すべてのリンク要素を取得
        const links = document.querySelectorAll('.project-link');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                // すでにアクティブ（くっきり）なら、そのままリンク移動させる
                if (this.classList.contains('is-active')) {
                    return; // 通常のリンク動作（画面遷移）
                }

                // アクティブでない場合（ぼやけている場合）
                e.preventDefault(); // 画面遷移を止める
                
                // 他のリンクのアクティブ状態を解除（一つだけ選べるようにする）
                links.forEach(l => l.classList.remove('is-active'));
                
                // 自分をアクティブにする
                this.classList.add('is-active');
            });
        });

        // リンク以外の場所をタップしたら、選択を解除して元の「ぼかし」に戻す
        document.addEventListener('click', function(e) {
            // クリックした場所がリンクの中なら何もしない
            if (e.target.closest('.project-link')) return;

            // リンク外なら全てのアクティブを解除
            links.forEach(l => l.classList.remove('is-active'));
        });
    </script>

</body>
</html>
