<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>能動的な読書 - Active Reading</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #fcfcfc;
            color: #111;
            font-family: 'Shippori Mincho', serif;
            overflow-x: auto; /* 横スクロール許可（縦書きなので） */
            overflow-y: hidden;
        }

        /* 全体を縦書きレイアウトに */
        #wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row-reverse; /* 右から左へ並べる */
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
            padding: 60px;
            box-sizing: border-box;
        }

        /* 研究タイトル */
        h1 {
            font-size: 32px;
            letter-spacing: 0.4em;
            margin-left: 80px; /* 隣との余白 */
            border-left: 1px solid #ddd;
            padding-left: 40px;
            font-weight: 600;
            height: 80%;
            display: flex;
            align-items: flex-start;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            letter-spacing: 0.2em;
        }

        /* メニューリスト */
        #menu-list {
            display: flex;
            flex-direction: column; /* 縦書きモード内なので、実質は横並びになることもあるが、flex方向はwriting-modeに従う */
            gap: 60px;
        }

        /* 個別の作品リンク */
        .project-link {
            display: block;
            text-decoration: none;
            color: #333;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            
            /* ★初期状態：ぼかして薄くする（能動性を要求する） */
            opacity: 0.4;
            filter: blur(3px);
            transform: translateX(0);
        }

        /* ホバー時：くっきり見える */
        .project-link:hover {
            opacity: 1;
            filter: blur(0);
            transform: translateX(-10px); /* 少し浮き出る */
        }

        .project-title {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
        }

        .project-desc {
            font-size: 12px;
            color: #666;
            line-height: 2.0;
            height: 200px; /* 説明文の長さ確保 */
        }

        .number {
            font-size: 10px;
            color: #ccc;
            margin-bottom: 10px;
            font-family: monospace; /* 数字は等幅で */
            text-orientation: sideways; /* 数字は横に寝かせる */
        }

        /* スマホ対応（縦書きを維持しつつサイズ調整） */
        @media (max-width: 768px) {
            #wrapper {
                padding: 20px;
                align-items: flex-start;
            }
            h1 {
                font-size: 24px;
                margin-left: 40px;
                padding-left: 20px;
            }
            #menu-list {
                gap: 40px;
            }
            .project-title {
                font-size: 18px;
            }
            /* スマホでは最初からある程度見えてないとタップできないので緩和 */
            .project-link {
                opacity: 0.7;
                filter: blur(0.5px);
            }
        }

    </style>
</head>
<body>

    <div id="wrapper">
        
        <header>
            <h1>
                能動的な読書
                <span class="subtitle">卒業研究制作【仮】</span>
            </h1>
        </header>


        <a href="index.html" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    text-decoration: none;
    color: #ccc;
    font-family: 'Shippori Mincho', serif;
    font-size: 12px;
    z-index: 9999;
    writing-mode: vertical-rl;
    letter-spacing: 0.2em;
">

</a>

        <nav id="menu-list">

            <a href="彷徨う文脈.html" class="project-link">
                <div class="number">01</div>
                <div class="project-title">彷徨う文脈</div>
                <div class="project-desc">
                    散在する言葉を<br>
                    物理的に集め<br>
                    意味を構築する読み
                </div>
            </a>

            <a href="呼吸する余白.html" class="project-link">
                <div class="number">02</div>
                <div class="project-title">呼吸する余白</div>
                <div class="project-desc">
                    凝縮された黒塊から<br>
                    可読性のある間隙を<br>
                    探り当てる読み
                </div>
            </a>

            <a href="揮発する記憶.html" class="project-link">
                <div class="number">03</div>
                <div class="project-title">揮発する記憶</div>
                <div class="project-desc">
                    ノイズに覆われた表層を<br>
                    擦過し続け<br>
                    忘却に抗う読み
                </div>
            </a>

            <a href="堆積する筋書き.html" class="project-link">
                <div class="number">04</div>
                <div class="project-title">堆積する筋書き</div>
                <div class="project-desc">
                    偏在する断片を<br>
                    自らの手で編み<br>
                    物語を連ねる読み
                </div>
            </a>

                        <a href="降り注ぐ言葉.html" class="project-link">
                <div class="number">05</div>
                <div class="project-title">降り注ぐ言葉</div>
                <div class="project-desc">
                    零れ落ちる言葉を<br>
                    自らの器で受け<br>
                    意味を救い出す読み
                </div>
            </a>


        </nav>

    </div>

</body>
</html>
