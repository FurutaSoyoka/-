<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>能動的な読書 - Active Reading</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: 100dvh; 
            background-color: #fcfcfc;
            color: #111;
            font-family: 'Shippori Mincho', serif;
            
            /* ▼ 縦書き設定 ▼ */
            writing-mode: vertical-rl;
            text-orientation: upright;
            
            /* ▼ 横スクロール設定 ▼ */
            overflow-x: auto; 
            overflow-y: hidden;
            
            /* スクロールを滑らかに＆スナップさせる */
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory; /* 横方向に強制スナップ */
            -webkit-overflow-scrolling: touch;
            
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent; 
        }

        /* 全体を包むラッパー（Flexボックス） */
        #wrapper {
            height: 100%;
            display: flex;
            /* 縦書きモードでの「column」は、右から左への横並びになります */
            flex-direction: column; 
            align-items: center; /* 上下中央揃え */
            padding: 60px 0; /* 上下の余白 */
            box-sizing: border-box;
        }

        /* タイトルエリア（スクロールしても右端に固定） */
        header {
            /* 縦書きなので right: 0 が「上端（開始位置）」に相当 */
            position: sticky; 
            right: 0; /* 右端に固定 */
            top: 0;   /* 縦位置はずれないように */
            z-index: 10;
            background-color: #fcfcfc; /* 背景色がないと文字が透けるので */
            padding: 0 40px 0 60px; /* 余白調整 */
            
            /* スナップの開始点 */
            scroll-snap-align: start; 
            
            display: flex;
            align-items: center;
            height: 100%;
        }

        h1 {
            font-size: 32px;
            letter-spacing: 0.4em;
            border-left: 1px solid #ddd;
            padding-left: 40px;
            font-weight: 600;
            height: 80%;
            display: flex;
            align-items: flex-start;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            letter-spacing: 0.2em;
        }

        /* メニューリスト（ここも横並び） */
        #menu-list {
            display: flex;
            flex-direction: column; /* 右から左へ並ぶ */
            gap: 80px; /* 作品ごとの間隔を広めに */
            padding-right: 60px; /* タイトルとの距離 */
            padding-left: 100px; /* 最後の余白 */
        }

        /* 作品リンク */
        .project-link {
            display: block;
            text-decoration: none;
            color: #333;
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            
            /* スナップのポイント（画面の中央に来るように） */
            scroll-snap-align: center;
            
            /* ぼかし設定 */
            opacity: 0.4;
            filter: blur(4px);
            transform: scale(0.95);
            cursor: pointer;
            
            /* 幅の確保（つぶれないように） */
            flex-shrink: 0; 
            min-height: 300px; /* 縦書きなのでこれが「幅」に見える */
        }

        /* アクティブ時 */
        .project-link:hover,
        .project-link.is-active {
            opacity: 1;
            filter: blur(0);
            transform: scale(1);
        }

        .number {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 15px;
            font-family: monospace;
            text-orientation: sideways;
        }

        .project-title {
            font-size: 28px; /* 少し大きく */
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .project-desc {
            font-size: 13px;
            color: #666;
            line-height: 2.2;
            height: 180px; 
        }

        /* ▼ スマホ対応 ▼ */
        @media (max-width: 768px) {
            #wrapper {
                padding: 20px 0;
            }

            header {
                padding: 0 20px 0 30px;
            }

            h1 {
                font-size: 22px;
                padding-left: 15px;
                height: 70%;
            }

            .subtitle {
                font-size: 10px;
            }

            #menu-list {
                gap: 40px; /* 間隔を詰める */
                padding-right: 30px;
                padding-left: 60px;
            }

            .project-link {
                scroll-snap-align: center; /* 画面中央にピタッと止める */
                opacity: 0.5;
                filter: blur(3px);
                min-height: 240px;
            }

            .project-title {
                font-size: 20px;
            }

            .project-desc {
                font-size: 11px;
                line-height: 1.8;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div id="wrapper">
        
        <header>
            <h1>
                能動的な読書
                <span class="subtitle">卒業研究制作</span>
            </h1>
        </header>

        <nav id="menu-list">

            <a href="page01.html" class="project-link">
                <div class="number">01</div>
                <div class="project-title">彷徨う文脈</div>
                <div class="project-desc">
                    散在する言葉を<br>
                    物理的に集め<br>
                    意味を構築する読み
                </div>
            </a>

            <a href="page02.html" class="project-link">
                <div class="number">02</div>
                <div class="project-title">呼吸する余白</div>
                <div class="project-desc">
                    凝縮された黒塊から<br>
                    可読性のある間隙を<br>
                    探り当てる読み
                </div>
            </a>

            <a href="page03.html" class="project-link">
                <div class="number">03</div>
                <div class="project-title">揮発する記憶</div>
                <div class="project-desc">
                    ノイズに覆われた表層を<br>
                    擦過し続け<br>
                    忘却に抗う読み
                </div>
            </a>

            <a href="page04.html" class="project-link">
                <div class="number">04</div>
                <div class="project-title">堆積する筋書き</div>
                <div class="project-desc">
                    偏在する断片を<br>
                    自らの手で編み<br>
                    物語を連ねる読み
                </div>
            </a>

            <a href="page05.html" class="project-link">
                <div class="number">05</div>
                <div class="project-title">降り注ぐ言葉</div>
                <div class="project-desc">
                    零れ落ちる言葉を<br>
                    自らの器で受け<br>
                    意味を救い出す読み
                </div>
            </a>

        </nav>

    </div>

    <script>
        // 2回タップの実装
        const links = document.querySelectorAll('.project-link');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.classList.contains('is-active')) {
                    return; // 移動
                }
                e.preventDefault();
                links.forEach(l => l.classList.remove('is-active'));
                this.classList.add('is-active');
            });
        });

        document.addEventListener('click', function(e) {
            if (e.target.closest('.project-link')) return;
            links.forEach(l => l.classList.remove('is-active'));
        });
    </script>

</body>
</html>
