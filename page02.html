<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>呼吸する余白 - 羅生門</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none; /* スマホのズーム・スクロールを完全無効化 */
            -webkit-user-select: none;
        }

        #container {
            position: relative;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 文字の塊：画面の正中央に配置 --- */
        #text-block {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%); /* 常にど真ん中に固定 */
            
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(16px, 4vw, 19px);
            text-align: center;
            white-space: nowrap;
            
            /* 初期状態：極限まで凝縮した黒い塊 */
            line-height: 0; 
            letter-spacing: -1.2em; 
            opacity: 0;
            
            mix-blend-mode: multiply;
            color: #000;
            
            transition: line-height 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        letter-spacing 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 1.5s ease;
            z-index: 10;
        }

        /* --- 説明ボックス：コンパクト化して塊の下に配置 --- */
        #intro-wrapper {
            position: absolute;
            top: calc(50% + 100px); /* 塊の下、邪魔にならない位置 */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
            z-index: 5;
        }

        #intro-card {
            background-color: #fff;
            padding: 20px 30px; /* 小さめに調整 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.02);
        }

        #intro-card p {
            margin: 0;
            color: #777;
            font-size: 12px; /* 小さく控えめに */
            line-height: 2.2;
            letter-spacing: 0.1em;
        }

        #intro-arrow {
            margin-top: 15px;
            color: #ccc;
            font-size: 18px;
            transform: rotate(45deg);
        }

        /* 操作時のフェードアウト用 */
        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
            transform: translateY(10px);
        }

        body.readable { background-color: #fff; }
    </style>
</head>
<body>

    <div id="container">
        <div id="text-block">
            或る日の暮方の事である。<br>
            一人の下人が羅生門の下で<br>
            雨やみを待っていたのだ。<br>
            広い門の下にはこの男の他<br>
            誰もいない。ただ所々丹塗<br>
            の剥げた大きな円柱に一匹<br>
            蟋蟀がとまっているだけだ。<br>
            羅生門が朱雀大路にある様<br>
            この男の他にも雨やみする<br>
            人が居そうなものであるが
        </div>

        <div id="intro-wrapper">
            <div id="intro-card">
                <p>言葉は凝縮されています。<br>二本の指で、余白をほどく。</p>
            </div>
            <div id="intro-arrow">→</div>
        </div>
    </div>

    <script>
        const textBlock = document.getElementById('text-block');
        const introWrapper = document.getElementById('intro-wrapper');
        const body = document.body;

        const CONFIG = {
            lh: { min: 0, max: 4.2 }, 
            ls: { min: -1.2, max: 1.3 },
            baseDist: 30
        };

        window.onload = () => {
            // ページを開いた瞬間に塊を表示
            setTimeout(() => { textBlock.style.opacity = 1; }, 400);
        };

        function getDistance(t1, t2) {
            return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
        }

        function updateSpace(dist) {
            // 操作が始まったら説明を消す
            introWrapper.classList.add('fade-out');

            let scale = Math.max(0, (dist - CONFIG.baseDist) / 200);
            const intensity = Math.pow(Math.min(scale, 1.2), 1.3);

            const lh = CONFIG.lh.min + (CONFIG.lh.max - CONFIG.lh.min) * intensity;
            const ls = CONFIG.ls.min + (CONFIG.ls.max - CONFIG.ls.min) * intensity;

            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            if (intensity > 0.45) {
                body.classList.add('readable');
            } else {
                body.classList.remove('readable');
            }
        }

        // スマホ操作の検知
        window.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpace(dist);
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                if (e.cancelable) e.preventDefault();
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpace(dist);
            }
        }, { passive: false });
    </script>
</body>
</html>
