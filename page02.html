<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>呼吸する余白 - 私と小鳥と鈴と</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none;
            cursor: crosshair;
        }

        #container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        #text-block {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(16px, 4.5vw, 22px); 
            white-space: nowrap;
            
            /* 初期状態の設定はJS側で計算されるため、ここでは最小値を指定 */
            line-height: 0.05;
            letter-spacing: -0.85em;
            opacity: 0;
            
            mix-blend-mode: multiply;
            
            /* 動きの滑らかさ */
            transition: line-height 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        letter-spacing 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 1.5s ease, color 1s;
        }

        #instruction {
            position: absolute; bottom: 8%; width: 100%;
            text-align: center; font-size: 11px; letter-spacing: 0.25em;
            color: #aaa; pointer-events: none; transition: opacity 0.8s;
        }

        body.readable { background-color: #fff; }
        body.readable #text-block { mix-blend-mode: normal; color: #000; }

        #center-marker {
            position: absolute; width: 6px; height: 6px;
            background: rgba(0,0,0,0.03); border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="center-marker"></div>
        <div id="text-block">
            私が両手をひろげても、<br>
            お空はちっとも飛べないが、<br>
            飛べる小鳥は私のように、<br>
            地面を速くは走れない。<br>
            <br>
            鈴と、小鳥と、それから私、<br>
            みんなちがって、みんないい。
        </div>
    </div>

    <div id="instruction">中心を探り、意味をほどく</div>

    <script>
        const textBlock = document.getElementById('text-block');
        const instruction = document.getElementById('instruction');
        const body = document.body;

        const CONFIG = {
            lh: { min: 0.05, max: 3.5 },
            ls: { min: -0.85, max: 1.2 }
        };

        window.onload = () => {
            textBlock.style.opacity = 1;
            // 初期表示のために一度計算を実行（画面中央を想定）
            updateSpace(window.innerWidth / 2, window.innerHeight / 2);
        };

        function updateSpace(clientX, clientY) {
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const centerX = winW / 2;
            const centerY = winH / 2;

            // 中心からの距離（0.0 〜 1.0）
            const distX = Math.abs(clientX - centerX) / (winW / 2);
            const distY = Math.abs(clientY - centerY) / (winH / 2);

            // 指数関数的なイージング
            const easedX = Math.pow(distX, 0.8);
            const easedY = Math.pow(distY, 0.8);

            // ★ここを修正★
            // 距離の値を反転（1.0 から引く）させて適用します。
            // 中心に近い（easedが小さい）ほど値が大きくなり、最大値に近づきます。
            const lh = CONFIG.lh.min + (CONFIG.lh.max - CONFIG.lh.min) * (1.0 - easedX);
            const ls = CONFIG.ls.min + (CONFIG.ls.max - CONFIG.ls.min) * (1.0 - easedY);

            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            // 読めるゾーンの判定も合わせて調整（中心付近をスイートスポットに）
            // 中心から近すぎず、遠すぎない範囲
            if (distX < 0.5 && distX > 0.1 && distY < 0.5 && distY > 0.1) {
                body.classList.add('readable');
            } else {
                body.classList.remove('readable');
            }

            // 案内を消す判定
            if (distX < 0.8 || distY < 0.8) instruction.style.opacity = 0;
        }

        window.addEventListener('mousemove', (e) => updateSpace(e.clientX, e.clientY));
        
        window.addEventListener('touchmove', (e) => {
            if (e.cancelable) e.preventDefault();
            const t = e.touches[0];
            updateSpace(t.clientX, t.clientY);
        }, { passive: false });
    </script>
</body>
</html>
