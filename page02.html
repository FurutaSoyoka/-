<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>呼吸する余白 - 羅生門</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none;
        }

        #container {
            width: 100%; height: 100%;
            display: flex; 
            justify-content: center; /* 左右の中央 */
            align-items: center;     /* 上下の中央 */
        }

        #text-block {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(16px, 4.2vw, 19px);
            
            /* テキストそのものも中央に寄せる（上下の広がりを均等にするため） */
            text-align: center;
            
            /* 初期状態：中心に凝縮 */
            line-height: 0.05;
            letter-spacing: -0.9em;
            opacity: 0;
            
            mix-blend-mode: multiply;
            
            /* 指の動きに追従する滑らかな遷移 */
            transition: line-height 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        letter-spacing 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 1.5s ease, color 1s;
        }

        #instruction {
            position: absolute; bottom: 8%; width: 100%;
            text-align: center; font-size: 11px; letter-spacing: 0.25em;
            color: #aaa; pointer-events: none; transition: opacity 0.8s;
        }

        body.readable { background-color: #fff; }
        body.readable #text-block { mix-blend-mode: normal; color: #000; }

        #center-marker {
            position: absolute; width: 6px; height: 6px;
            background: rgba(0,0,0,0.03); border-radius: 50%;
            pointer-events: none;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="center-marker"></div>
        <div id="text-block">
            或る日の暮方の事である。<br>
            一人の下人が、羅生門の下で雨やみを待っていた。<br>
            広い門の下には、この男のほかに誰もいない。<br>
            ただ、所々丹塗の剥げた、大きな円柱に、<br>
            蟋蟀が一匹とまっている。<br>
            <br>
            羅生門が、朱雀大路にある以上は、<br>
            この男のほかににも、雨やみをする市女笠や揉烏帽子が、<br>
            もう二三人はありそうなものである。<br>
            それが、この男のほかにには誰もいない。
        </div>
    </div>

    <div id="instruction">中心を探り、意味をほどく</div>

    <script>
        const textBlock = document.getElementById('text-block');
        const instruction = document.getElementById('instruction');
        const body = document.body;

        const CONFIG = {
            lh: { min: 0.05, max: 3.5 }, // 左右の広がり
            ls: { min: -0.9, max: 0.4 },  // 上下の広がり
            baseDist: 30 // 最初の塊のサイズ
        };

        window.onload = () => {
            textBlock.style.opacity = 1;
        };

        function getDistance(t1, t2) {
            return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
        }

        function updateSpace(dist) {
            // 指を広げた量
            let scale = Math.max(0, (dist - CONFIG.baseDist) / 220);
            
            // イージングをかけて広がりを自然に
            const intensity = Math.pow(Math.min(scale, 1.0), 0.8);

            const lh = CONFIG.lh.min + (CONFIG.lh.max - CONFIG.lh.min) * intensity;
            const ls = CONFIG.ls.min + (CONFIG.ls.max - CONFIG.ls.min) * intensity;

            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            // 読める状態の演出
            if (intensity > 0.6) {
                body.classList.add('readable');
                instruction.style.opacity = 0;
            } else {
                body.classList.remove('readable');
            }
        }

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                if (e.cancelable) e.preventDefault();
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpace(dist);
            }
        }, { passive: false });
    </script>
</body>
</html>
