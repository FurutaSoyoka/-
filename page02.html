<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>呼吸する余白 - 羅生門</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none; /* スマホのズーム等を防止 */
            -webkit-user-select: none;
        }

        #container {
            position: relative;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 文字の塊：最初から表示される「黒いインク」 --- */
        #text-block {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%); /* 画面の正中央 */
            
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(16px, 4vw, 19px);
            text-align: center;
            white-space: nowrap;
            
            /* 【重要】最初から凝縮させておく */
            line-height: 0; 
            letter-spacing: -1.25em; 
            opacity: 1; /* 最初から表示 */
            
            mix-blend-mode: multiply;
            color: #000;
            
            /* 広がる時の挙動（0.8秒かけて滑らかに） */
            transition: line-height 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        letter-spacing 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        background-color 1s ease;
            z-index: 10;
        }

        /* --- 説明エリア：より小さく、控えめに --- */
        #intro-wrapper {
            position: absolute;
            top: calc(50% + 120px); /* 塊の少し下に配置 */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
            z-index: 5;
        }

        #intro-card {
            background-color: #fff;
            padding: 15px 25px; /* サイズをさらに小さく */
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.01);
        }

        #intro-card p {
            margin: 0;
            color: #888;
            font-size: 11px; /* 小さな文字 */
            line-height: 2.0;
            letter-spacing: 0.08em;
        }

        #intro-arrow {
            margin-top: 12px;
            color: #ddd;
            font-size: 16px;
            transform: rotate(45deg); /* 画像のような斜め矢印 */
        }

        /* 操作時に消える演出 */
        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
            transform: translateY(10px);
        }

        /* 読みやすくなった時の背景色（白） */
        body.readable { background-color: #fff; }
    </style>
</head>
<body>

    <div id="container">
        <div id="text-block">
            或る日の暮方の事である。<br>
            一人の下人が羅生門の下で<br>
            雨やみを待っていたのだ。<br>
            広い門の下にはこの男の他<br>
            誰もいない。ただ所々丹塗<br>
            の剥げた大きな円柱に一匹<br>
            蟋蟀がとまっているだけだ。<br>
            羅生門が朱雀大路にある様<br>
            この男の他にも雨やみする<br>
            人が居そうなものであるが
        </div>

        <div id="intro-wrapper">
            <div id="intro-card">
                <p>言葉は凝縮されています。<br>二本の指で、余白をほどく。</p>
            </div>
            <div id="intro-arrow">→</div>
        </div>
    </div>

    <script>
        const textBlock = document.getElementById('text-block');
        const introWrapper = document.getElementById('intro-wrapper');
        const body = document.body;

        // 設定：凝縮状態から展開状態への変化幅
        const CONFIG = {
            lh: { min: 0, max: 4.2 }, 
            ls: { min: -1.25, max: 1.35 },
            baseDist: 20 // 反応し始める指の間隔
        };

        // 二点間の距離を計算
        function getDistance(t1, t2) {
            return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
        }

        function updateSpace(dist) {
            // 操作が開始されたら説明をフェードアウト
            introWrapper.classList.add('fade-out');

            // 指を広げた量に応じて広がり具合（intensity）を計算
            let scale = Math.max(0, (dist - CONFIG.baseDist) / 200);
            const intensity = Math.pow(Math.min(scale, 1.2), 1.3);

            const lh = CONFIG.lh.min + (CONFIG.lh.max - CONFIG.lh.min) * intensity;
            const ls = CONFIG.ls.min + (CONFIG.ls.max - CONFIG.ls.min) * intensity;

            // スタイルに反映
            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            // 一定以上広がったら背景を白にする
            if (intensity > 0.45) {
                body.classList.add('readable');
            } else {
                body.classList.remove('readable');
            }
        }

        // スマホのタッチイベント登録
        window.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpace(dist);
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                if (e.cancelable) e.preventDefault(); // スクロール等の無効化
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpace(dist);
            }
        }, { passive: false });
    </script>
</body>
</html>
