<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>呼吸する余白 - 羅生門</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none;
        }

        #container {
            width: 100%; height: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        #text-block {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(16px, 4.2vw, 19px); 
            text-align: center;
            
            /* 極限の密集：文字が完全に重なって一つの塊になる数値 */
            line-height: 0;
            letter-spacing: -1.2em;
            opacity: 0;
            
            /* 密集時は色が重なって真っ黒になる効果 */
            mix-blend-mode: multiply;
            color: #000;
            
            /* 広がる時の粘り気を強く設定 */
            transition: line-height 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        letter-spacing 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 1.5s ease;
        }

        #instruction {
            position: absolute; bottom: 8%; width: 100%;
            text-align: center; font-size: 11px; letter-spacing: 0.25em;
            color: #aaa; pointer-events: none; transition: opacity 0.8s;
        }

        body.readable { background-color: #fff; }

        #center-marker {
            position: absolute; width: 6px; height: 6px;
            background: rgba(0,0,0,0.04); border-radius: 50%;
            pointer-events: none;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="center-marker"></div>
        <div id="text-block">
            或る日の暮方の事である。<br>
            一人の下人が羅生門の下で<br>
            雨やみを待っていたのだ。<br>
            広い門の下にはこの男の他<br>
            誰もいない。ただ所々丹塗<br>
            の剥げた大きな円柱に一匹<br>
            蟋蟀がとまっているだけだ。<br>
            羅生門が朱雀大路にある様<br>
            この男の他にも雨やみする<br>
            人が居そうなものであるが
        </div>
    </div>

    <div id="instruction">中心を探り、意味をほどく</div>

    <script>
        const textBlock = document.getElementById('text-block');
        const instruction = document.getElementById('instruction');
        const body = document.body;

        const CONFIG = {
            lh: { min: 0, max: 4.2 },   // 行間：0からスタート
            ls: { min: -1.2, max: 1.3 }, // 文字間：より深く重ねる
            baseDist: 15 // 塊を維持する遊びの距離
        };

        window.onload = () => {
            // 最初は強制的に最小値（密集状態）を適用
            updateSpace(0);
            setTimeout(() => {
                textBlock.style.opacity = 1;
            }, 500);
        };

        function getDistance(t1, t2) {
            return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
        }

        function updateSpace(dist) {
            // 広がり方の計算
            let scale = Math.max(0, (dist - CONFIG.baseDist) / 200);
            
            // 動き出しに溜めを作り、後半で一気に広がる演出
            const intensity = Math.pow(Math.min(scale, 1.2), 1.3);

            const lh = CONFIG.lh.min + (CONFIG.lh.max - CONFIG.lh.min) * intensity;
            const ls = CONFIG.ls.min + (CONFIG.ls.max - CONFIG.ls.min) * intensity;

            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            // 演出の切り替え
            if (intensity > 0.4) {
                body.classList.add('readable');
                instruction.style.opacity = 0;
            } else {
                body.classList.remove('readable');
            }
        }

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                if (e.cancelable) e.preventDefault();
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpace(dist);
            }
        }, { passive: false });
    </script>
</body>
</html>
