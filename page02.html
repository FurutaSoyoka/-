<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>呼吸する余白 - 羅生門</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none;
            -webkit-user-select: none;
            transition: background-color 1.2s ease; /* 背景変化をより滑らかに */
        }

        #container {
            position: relative;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #text-block {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(17px, 4.5vw, 20px);
            text-align: center;
            white-space: nowrap;
            
            /* 初期状態：塊 */
            line-height: 0.1; 
            letter-spacing: -0.9em; 
            opacity: 1;
            color: #000;
            
            min-height: 20px;
            min-width: 20px;
            mix-blend-mode: multiply;
            
            /* 戻る時（治る時）の速度。0.8s〜1.2sくらいが呼吸に近い */
            transition: line-height 1s cubic-bezier(0.16, 1, 0.3, 1),
                        letter-spacing 1s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
        }

        #intro-wrapper {
            position: absolute;
            bottom: 15%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 1s ease;
            z-index: 5;
        }

        #intro-card {
            background-color: #fff;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.01);
        }

        #intro-card p {
            margin: 0;
            color: #999;
            font-size: 11px;
            line-height: 2.0;
            letter-spacing: 0.05em;
        }

        #intro-arrow {
            margin-top: 10px;
            color: #eee;
            font-size: 16px;
            transform: rotate(45deg);
        }

        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }

        body.readable { background-color: #fff; }
    </style>
</head>
<body>

    <div id="container">
        <div id="text-block">
            或る日の暮方の事である。<br>
            一人の下人が羅生門の下で<br>
            雨やみを待っていたのだ。<br>
            広い門の下にはこの男の他<br>
            誰もいない。ただ所々丹塗<br>
            の剥げた大きな円柱に一匹<br>
            蟋蟀がとまっているだけだ。<br>
            羅生門が朱雀大路にある様<br>
            この男の他にも雨やみする<br>
            人が居そうなものであるが
        </div>

        <div id="intro-wrapper">
            <div id="intro-card">
                <p>言葉は凝縮されています。<br>二本の指で、余白をほどく。</p>
            </div>
            <div id="intro-arrow">→</div>
        </div>
    </div>

    <script>
        const textBlock = document.getElementById('text-block');
        const introWrapper = document.getElementById('intro-wrapper');
        const body = document.body;

        const CONFIG = {
            lh: { min: 0.1, max: 4.0 }, 
            ls: { min: -0.9, max: 1.2 },
            baseDist: 30
        };

        function getDistance(t1, t2) {
            return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
        }

        function updateSpace(dist) {
            // 指が触れている間は案内を消す
            if (dist > CONFIG.baseDist) {
                introWrapper.classList.add('fade-out');
            }

            let scale = Math.max(0, (dist - CONFIG.baseDist) / 200);
            const intensity = Math.pow(Math.min(scale, 1.2), 1.2);

            const lh = CONFIG.lh.min + (CONFIG.lh.max - CONFIG.lh.min) * intensity;
            const ls = CONFIG.ls.min + (CONFIG.ls.max - CONFIG.ls.min) * intensity;

            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            if (intensity > 0.4) {
                body.classList.add('readable');
            } else {
                body.classList.remove('readable');
            }
        }

        // --- タッチイベントの制御 ---

        window.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpace(dist);
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                if (e.cancelable) e.preventDefault();
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpace(dist);
            }
        }, { passive: false });

        // 【追加】指を離した時の処理：初期状態の距離を渡して「治す」
        window.addEventListener('touchend', (e) => {
            // 指が1本以下になったら元の塊（baseDist）に戻す
            updateSpace(CONFIG.baseDist);
            
            // 案内を再び出したい場合は、以下のコメントを外してください
            // introWrapper.classList.remove('fade-out');
        });
    </script>
</body>
</html>
