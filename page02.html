<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>私と小鳥と鈴と - 呼吸する余白</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none;
        }

        #container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        #text-block {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(18px, 5vw, 24px);
            white-space: nowrap;
            
            /* 初期状態：中心で完全に重なる */
            line-height: 0;
            letter-spacing: -1em;
            opacity: 0;
            
            mix-blend-mode: multiply;
            /* 粘り気のある動きを実現するイージング */
            transition: line-height 0.5s cubic-bezier(0.16, 1, 0.3, 1),
                        letter-spacing 0.5s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 1.5s ease;
        }

        #instruction {
            position: absolute; bottom: 8%; width: 100%;
            text-align: center; font-size: 12px; letter-spacing: 0.2em;
            color: #aaa; pointer-events: none; transition: opacity 0.8s;
        }

        /* 読みやすい距離に入った時の変化 */
        body.readable { background-color: #fff; }
        body.readable #text-block { mix-blend-mode: normal; color: #000; }

    </style>
</head>
<body>

    <div id="container">
        <div id="text-block">
            私が両手をひろげても、<br>
            お空はちっとも飛べないが、<br>
            飛べる小鳥は私のように、<br>
            地面を速くは走れない。<br>
            <br>
            鈴と、小鳥と、それから私、<br>
            みんなちがって、みんないい。
        </div>
    </div>

    <div id="instruction">中心から、縦や横に引き延ばして。</div>

    <script>
        const textBlock = document.getElementById('text-block');
        const instruction = document.getElementById('instruction');
        const body = document.body;

        // パラメータ：どれだけ広がるか
        const SCALES = {
            lh: { min: 0.05, max: 3.5 }, // 横の行間
            ls: { min: -0.8, max: 1.5 }  // 縦の文字間
        };

        window.onload = () => { textBlock.style.opacity = 1; };

        function update(clientX, clientY) {
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const centerX = winW / 2;
            const centerY = winH / 2;

            // 中心からの距離（0.0 〜 1.0）
            // Xは横方向、Yは縦方向の独立した距離を使う
            const distX = Math.abs(clientX - centerX) / (winW / 2);
            const distY = Math.abs(clientY - centerY) / (winH / 2);

            // 指数関数的なカーブで、中心付近での「凝縮」を強調
            const curveX = Math.pow(distX, 0.85);
            const curveY = Math.pow(distY, 0.85);

            // スタイルの適用
            // Xの動きで行間（line-height）、Yの動きで文字間（letter-spacing）を制御
            const lh = SCALES.lh.min + (SCALES.lh.max - SCALES.lh.min) * curveX;
            const ls = SCALES.ls.min + (SCALES.ls.max - SCALES.ls.min) * curveY;

            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            // 読めるスイートスポット判定（縦横の両方が適切な広さのとき）
            if (distX > 0.3 && distX < 0.6 && distY > 0.2 && distY < 0.6) {
                body.classList.add('readable');
            } else {
                body.classList.remove('readable');
            }

            // 操作されたら案内を消す
            if (distX > 0.1 || distY > 0.1) instruction.style.opacity = 0;
        }

        window.addEventListener('mousemove', (e) => update(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            update(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });
    </script>
</body>
</html>
