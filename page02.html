<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>呼吸する余白 - 羅生門 (Pinch Action)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none; /* ブラウザのデフォルトズームを無効化 */
        }

        #container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        #text-block {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(16px, 4.5vw, 20px); 
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 上揃え */
            
            /* 初期状態：真ん中にギュッと凝縮 */
            line-height: 0.05;
            letter-spacing: -0.9em;
            opacity: 0;
            
            /* 指の動きに吸い付くような滑らかな変化 */
            transition: 
                line-height 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                letter-spacing 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                opacity 1.5s ease;
        }

        .title {
            /* 題名と本文の間隔を広く */
            margin-left: 3em; 
            font-weight: 600;
        }

        #instruction {
            position: absolute; bottom: 8%; width: 100%;
            text-align: center; font-size: 11px; letter-spacing: 0.2em;
            color: #bbb; pointer-events: none;
        }

        body.readable { background-color: #fff; }
    </style>
</head>
<body>

    <div id="container">
        <div id="text-block">
            <span class="title">或る日の暮方の事である。</span>
            <span>一人の下人が、羅生門の下で</span>
            <span>雨やみを待っていた。</span>
            <span>広い門の下には、この男のほかに</span>
            <span>誰もいない。ただ、所々丹塗の</span>
            <span>剥げた、大きな円柱に、</span>
            <span>蟋蟀が一匹とまっている。</span>
        </div>
    </div>

    <div id="instruction">二本の指で、間を広げる</div>

    <script>
        const textBlock = document.getElementById('text-block');
        const instruction = document.getElementById('instruction');
        const body = document.body;

        // パラメータ設定
        const CONFIG = {
            lh: { min: 0.05, max: 3.5 }, // 行間
            ls: { min: -0.9, max: 0.5 },  // 文字間
            baseDist: 50 // 凝縮状態の基準距離（px）
        };

        window.onload = () => {
            setTimeout(() => { textBlock.style.opacity = 1; }, 500);
        };

        // 2点間の距離を計算する関数
        function getDistance(t1, t2) {
            return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
        }

        function updateSpacing(dist) {
            // 基準距離からの広がり具合を計算（1.0以上で広がっていく）
            let scale = Math.max(0, (dist - CONFIG.baseDist) / 200);
            
            // 指を広げるほど値が大きくなるようマッピング
            const lh = CONFIG.lh.min + (CONFIG.lh.max - CONFIG.lh.min) * Math.min(scale, 1.2);
            const ls = CONFIG.ls.min + (CONFIG.ls.max - CONFIG.ls.min) * Math.min(scale, 1.2);

            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            // スイートスポット判定
            if (scale > 0.6 && scale < 1.0) {
                body.classList.add('readable');
            } else {
                body.classList.remove('readable');
            }
        }

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                if (e.cancelable) e.preventDefault();
                
                const dist = getDistance(e.touches[0], e.touches[1]);
                updateSpacing(dist);
                
                instruction.style.opacity = 0;
            }
        }, { passive: false });

        // 指を離した時にゆっくり元の凝縮状態に戻す（お好みで）
        window.addEventListener('touchend', () => {
            // updateSpacing(CONFIG.baseDist); // 戻したくない場合はここをコメントアウト
        });
    </script>
</body>
</html>
