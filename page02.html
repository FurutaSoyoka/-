<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>呼吸する余白 - 羅生門</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f7f6f3;
            font-family: 'Shippori Mincho', serif;
            touch-action: none;
            cursor: crosshair;
        }

        #container {
            width: 100%; height: 100%;
            display: flex; 
            justify-content: center; /* 水平方向の中央（行の集まりを中央に） */
            align-items: center;    /* 垂直方向の中央 */
        }

        #text-block {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(17px, 4.5vw, 21px); 
            /* 上揃えにするための設定 */
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            
            height: 75vh; /* 1ページに収まる高さ */
            max-width: 85vw;
            
            /* 初期状態：中心で凝縮 */
            line-height: 0.1;
            letter-spacing: -0.8em;
            opacity: 0;
            
            transition: 
                line-height 0.7s cubic-bezier(0.23, 1, 0.32, 1),
                letter-spacing 0.7s cubic-bezier(0.23, 1, 0.32, 1),
                opacity 1.5s ease;
        }

        /* 題名（1行目）と本文の間隔を広げる */
        .title {
            margin-left: 2.5em; /* 縦書きなので左側のマージンが行間に相当 */
            font-weight: 600;
        }

        #instruction {
            position: absolute; bottom: 8%; width: 100%;
            text-align: center; font-size: 11px; letter-spacing: 0.2em;
            color: #bbb; pointer-events: none; transition: opacity 0.8s;
        }

        body.readable { background-color: #fff; }
    </style>
</head>
<body>

    <div id="container">
        <div id="text-block">
            <span class="title">或る日の暮方の事である。</span>
            <span>一人の下人が、羅生門の下で</span>
            <span>雨やみを待っていた。</span>
            <span>広い門の下には、この男のほかに</span>
            <span>誰もいない。ただ、所々丹塗の</span>
            <span>剥げた、大きな円柱に、</span>
            <span>蟋蟀が一匹とまっている。</span>
        </div>
    </div>

    <div id="instruction">中心に触れ、余白を解く</div>

    <script>
        const textBlock = document.getElementById('text-block');
        const instruction = document.getElementById('instruction');
        const body = document.body;

        const CONFIG = {
            lh: { min: 0.2, max: 3.2 }, // 行間（左右）
            ls: { min: -0.5, max: 0.4 }  // 文字間（上下）
        };

        window.onload = () => {
            textBlock.style.opacity = 1;
            updateSpace(window.innerWidth / 2, window.innerHeight / 2);
        };

        function updateSpace(clientX, clientY) {
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const centerX = winW / 2;
            const centerY = winH / 2;

            // 中心からの距離を計算 (0.0=中心, 1.0=端)
            const distX = Math.abs(clientX - centerX) / (winW / 2);
            const distY = Math.abs(clientY - centerY) / (winH / 2);

            // 指の動きに合わせ、中心に近いほど広がる（反転計算）
            // 0.7乗することで中心付近での広がりをより滑らかに
            const intensityX = Math.pow(Math.max(0, 1.0 - distX), 0.7);
            const intensityY = Math.pow(Math.max(0, 1.0 - distY), 0.7);

            const lh = CONFIG.lh.min + (CONFIG.lh.max - CONFIG.lh.min) * intensityX;
            const ls = CONFIG.ls.min + (CONFIG.ls.max - CONFIG.ls.min) * intensityY;

            textBlock.style.lineHeight = lh;
            textBlock.style.letterSpacing = `${ls}em`;

            // 中心に近い時に背景を白く
            if (distX < 0.3 && distY < 0.3) {
                body.classList.add('readable');
            } else {
                body.classList.remove('readable');
            }

            if (distX < 0.7 || distY < 0.7) instruction.style.opacity = 0;
        }

        window.addEventListener('mousemove', (e) => updateSpace(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => {
            if (e.cancelable) e.preventDefault();
            updateSpace(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });
    </script>
</body>
</html>
